<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			document.write(Math.pow(2, 10));
			document.write('<br/>');
			document.write(Math.pow(1024, 0.1));
			document.write('<br/>');
			document.write(Math.pow(2, 0));
			document.write('<br/>');
			document.write(Math.pow(99, 9999));
			//结果:
			//1024
			//2
			//1
			//Infinity
		</script>
	</body>

</html>

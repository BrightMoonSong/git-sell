<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title></title>

		<link rel="stylesheet" href="./jquery-cj-150310213714_files/demo.css" type="text/css">

		<script type="text/javascript" src="./jquery-cj-150310213714_files/jquery.min.js"></script>

		<script type="text/javascript" src="./jquery-cj-150310213714_files/awardRotate.js"></script>

		<script type="text/javascript">
			$(function() {

				var rotateTimeOut = function() {

					$('#rotate').rotate({

						angle: 0,

						animateTo: 2160,

						duration: 8000,

						callback: function() {

							alert('网络超时，请检查您的网络设置！');

						}

					});

				};

				var bRotate = false;

				var rotateFn = function(awards, angles, txt) {

					bRotate = !bRotate;

					$('#rotate').stopRotate();

					$('#rotate').rotate({

						angle: 0,

						animateTo: angles + 1800,

						duration: 3000,

						callback: function() {

							alert(txt);

							bRotate = !bRotate;

						}

					})

				};

				$('.pointer').click(function() {

					if(bRotate) return;

					var item = rnd(0, 7);

					switch(item) {

						case 0:

							//var angle = [26, 88, 137, 185, 235, 287, 337];

							rotateFn(0, 337, '未中奖');

							break;

						case 1:

							//var angle = [88, 137, 185, 235, 287];

							rotateFn(1, 26, '一等奖');

							break;

						case 2:

							//var angle = [137, 185, 235, 287];

							rotateFn(2, 88, '二等奖');

							break;

						case 3:

							//var angle = [137, 185, 235, 287];

							rotateFn(3, 137, '三等奖');

							break;

						case 4:

							//var angle = [185, 235, 287];

							rotateFn(4, 185, '四等奖');

							break;

						case 5:

							//var angle = [235, 287];

							rotateFn(5, 235, '五等奖');

							break;

						case 6:

							//var angle = [287];

							rotateFn(6, 287, '安慰奖');

							break;

					}

					console.log(item);

				});

			});

			function rnd(n, m) {

				return Math.floor(Math.random() * (m - n + 1) + n)

			}
		</script>

	</head>

	<body>

		<div class="turntable-bg">

			<!--<div class="mask"><img src="images/award_01.png"/></div>-->

			<div class="pointer"><img src="./jquery-cj-150310213714_files/pointer.png" alt="pointer"></div>

			<div class="rotate"><img id="rotate" src="./jquery-cj-150310213714_files/turntable2.png" alt="turntable" style="transform: rotate(287deg);"></div>

		</div>

	</body>

</html>

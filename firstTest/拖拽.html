		<div id="header" style="padding-left:100px;padding-top:10px">
			<h1>可拖拽说明:</h1>
			<p>（1）让一个元素可以拖动，可以自定义拖拽范围(第一个被设定了position的父元素)，默认是window，可以自定义拖拽时鼠标的按下区域，默认是可拖拽元素本身</p>
			<p>（2）事件支持：鼠标按下准备拖拽；拖拽中；拖拽完成后</p>
			<p>（3）如果拖拽范围是window，拖拽元素html会被放置在body下面</p>
			<p>（4）为获得良好的拖动性能，请尽量采用代理拖动模式</p>
			<br />
			<br />
		</div>
		<div id="dragContainer" style="padding:10px; margin:0 auto;width:960px;height:350px;padding-top:20px; background:#cccccc;padding-left:100px">
			<div id="dragDiv" style="width:400px;height:200px; background:#0094ff;">

				<input type="text" value="hjwen" />
				<p>(1)简单实用的ui，不常用，不必要的功能，不实现</p>
				<p>(2)只支持js创建，不支持html属性形式，尽量保持html的整洁</p>
			</div>
		</div>

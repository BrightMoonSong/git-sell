<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
		<style type="text/css">
			#app-7{
				background-color: #006188;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div>已加载图片: <span v-text="loadedImages"></span>/{{ images.length }}</div>
			<div v-for="image in images">
				<img width="100" @load="imageLoaded" :src="image" />
			</div>
		</div>

		<div id="app-7">
			<ol>
				<!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
    -->
				<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
				</todo-item>
			</ol>
		</div>

		<script type="text/javascript">
			new Vue({
				el: '#app',
				data() {
					return {
						loadedImages: 0,
						images: [
							'https://images.pexels.com/photos/207301/pexels-photo-207301.jpeg?h=350&auto=compress&cs=tinysrgb',
							'https://images.pexels.com/photos/429248/pexels-photo-429248.jpeg?h=350&auto=compress&cs=tinysrgb'
						]
					}
				},
				methods: {
					imageLoaded() {
						this.loadedImages++;
					}
				}
			});

			Vue.component('todo-item', {
				// todo-item 组件现在接受一个
				// "prop"，类似于一个自定义属性				// 这个属性名为 todo。
				props: ['todo'],
				template: '<li>{{ todo.text }}</li>'
			})
			var app7 = new Vue({
				el: '#app-7',
				data: {
					groceryList: [{
							id: 0,
							text: '蔬菜'
						},
						{
							id: 1,
							text: '奶酪'
						},
						{
							id: 2,
							text: '随便其他什么人吃的东西'
						}
					]
				}
			})
		</script>
	</body>

</html>

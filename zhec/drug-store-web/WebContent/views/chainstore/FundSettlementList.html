<div class="wrapper wrapper-content animated fadeInRight ">
	<div class="row marLeft15">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="heading">
						<!-- 搜索  -->
						<div class="col-lg-9" style="padding-left: 0px;">
							<div class="col-sm-2" style="width: 34%;">
								<input type="text" placeholder="关键字检索" class="form-control" ng-model="nameSearch">
							</div>
							<div class="col-sm-3" style="width: 27%;">
								<input type="text" style="min-width: 176px;" placeholder="起始时间" start-pickers class="Wdate form-control" ng-model="datapick" readonly="readonly">
							</div>
							<div class="col-sm-3" style="width: 27%;">
								<input type="text" style="min-width: 176px;" placeholder="结束时间" end-pickers class="Wdate form-control" ng-model="datapick" readonly="readonly">
							</div>
							<div class="col-sm-1" style="width: 45px;">
								<button class="btn btn-success" ng-click="loadData(true)"><span class="glyphicon glyphicon-search"></span></button>
							</div>
						</div>
						<div class="col-lg-3" style="min-width: 203px;">
							<!-- 刷新按钮 -->
							<button class="btn btn-success operationBtn" ng-click="loadData(true)">
				                <span class="glyphicon glyphicon-refresh"></span> 刷新
				           </button>
				           
							<button type="button" class="btn btn-warning operationBtn" data-toggle="modal" ng-click="ToExcel()">
								<span class="glyphicon glyphicon-plus"></span> ToExcel
							</button>
						</div>
					</div>
				</div>

				<div class="hideScroll">
					<div class="ibox-content showContent">
						<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>订单ID</th>
									<th>订单号</th>
									<th>订单实付</th>
									<!--<th>订单利润</th>-->
									<th>下单时间</th>
									<th>完成时间</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="res in capitalList">
									<td>{{ res.orderId }}</td>
									<td>{{ res.orderNo }}</td>
									<td>{{ res.orderPay }}</td>
									<!--<td>{{ res.profit }}</td>-->
									<td>{{ res.createTimeStr }}</td>
									<td>{{ res.completeTimeStr }}</td>
								</tr>
							</tbody>
						</table>
						<!--<div class="col-sm-3 pull-right"><span>总收益:</span><span>{{totalProfit}}</span></div>-->
						<div class="col-sm-2 pull-right"><span>总订单支付:</span><span>{{totalOrderPay}}</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<datalistpager></datalistpager>

<style type="text/css">
  table caption {
    text-align: center;
    font-weight: 700;
    color: black;
  }
</style>
<div class="inmodal">
  <div class="modal-header">
    <h1 class="modal-title">从商品库选择商品</h1>
  </div>
  <div class="modal-body">
    <div class="heading">
      <!-- 搜索  -->
      <div class="col-lg-12" style="padding-top: 5px;padding-left: 0px;">
        <div class="col-sm-2">
          <input type="text" placeholder="按商品名称检索" class="form-control" ng-model="nameAddSearch">
        </div>
        <div class="col-sm-2">
          <select ng-model="goodsBrandIdAddSearch" class="form-control" ng-options="x.brandId as x.brandName for x in brandNameList | filter:{'brandName':filterEntitykeyword}">
            <option value="">--商品品牌--</option>
          </select>
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" placeholder="检索品牌关键字" ng-model="filterEntitykeyword">
        </div>
        <div class="col-sm-2">
          <input type="text" placeholder="商品规格" class="form-control" ng-model="specificationAddSearch">
        </div>
        <div class="col-sm-2">
          <input type="text" placeholder="生产厂家" class="form-control" ng-model="factoryAddSearch">
        </div>
        <div class="col-sm-1" style="padding-left: 0px;">
          <button class="btn btn-success" ng-click="loadDataDialog()"><span class="glyphicon glyphicon-search"></span></button>
        </div>
      </div>
    </div>
    <div style="clear: both;"></div>
    <ul class="form-horizontal">
      <li class="list-group-item">
        <table class="table table-striped table-bordered table-hover dataTables-example marginBottom25">
          <caption>商品库列表</caption>
          <thead>
            <tr>
              <th>商品库ID</th>
              <th>商品图片</th>
              <th>商品名称</th>
              <th>商品规格</th>
              <th>生产厂家</th>
              <th style="width: 100px;">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="res in goodsLibraryList">
              <td ng-bind="res.libraryId"></td>
              <td><img my-img onerror="this.src='img/loadding.gif'" ng-src="{{res.masterImg}}" alt="..." style="max-width: 60px;max-height: 60px;" /></td>
              <td ng-bind="res.name1"></td>
              <td ng-bind="res.specification"></td>
              <td>
                <div class="ellipsis-text100" style="width: 135px;" title="{{res.factory}}" ng-bind="res.factory"></div>
              </td>
              <td>
                <button class="btn btn-warning" ng-click="addThisGoodsSeclectDrugStore(res)">添加该商品</button>
              </td>
            </tr>
          </tbody>
        </table>
      </li>
    </ul>
    <div class="modal-footer">
      <button class="btn btn-success" ng-click="cancelModal()"><span class="glyphicon glyphicon-share-alt"></span>取消</button>
    </div>
    <datalistpagerdialog></datalistpagerdialog>
  </div>
</div>

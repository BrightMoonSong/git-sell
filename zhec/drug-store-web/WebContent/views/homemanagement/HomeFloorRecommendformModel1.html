<div class="inmodal">
	<div class="modal-header">
		<h1 class="modal-title">首页楼层商品推荐管理</h1>
	</div>
	<div class="ibox-title col-lg-12" style="height: 50px">
		<div class="heading">
			<!-- 搜索  -->
			<div class="col-sm-12">
				<div class="form-group col-md-2">
					<div>
						<input type="text" placeholder="楼层名称" class="form-control" ng-model="names">
					</div>
				</div>

				<button class="btn btn-success" ng-click="loadDataDialog(true)"><span class="glyphicon glyphicon-search"></span></button>
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" style="margin-top: 48px;">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
						<thead>
							<tr>
								<th>首页楼层ID</th>
								<th>首页楼层名称</th>
								<th>排序号 </th>
								<th>创建时间</th>
								<th>状态 </th>
								<th>修改时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="home in homefloorList">
								<td ng-bind="home.floorId"></td>
								<td ng-bind="home.name"></td>
								<td ng-bind="home.sort"></td>
								<td ng-bind="home.createTimeStr"></td>
								<td ng-if="home.status==0">禁用</td>
								<td ng-if="home.status==1">启用</td>
								<td ng-if="home.status!=1&&home.status!=0"></td>
								<td ng-bind="home.updateTimeStr"></td>							
								<td class="action-column">
									<button class="btn btn-warning" ng-click="openModal2(home.floorId,home.name)">新增</button>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
</div>
<datalistpagerdialog></datalistpagerdialog>
<div class="modal-footer">
		<button type="button" class="btn btn-success" ng-click="cancelModal()">
            <span class="glyphicon glyphicon-share-alt"></span>取消
        </button>
	</div>

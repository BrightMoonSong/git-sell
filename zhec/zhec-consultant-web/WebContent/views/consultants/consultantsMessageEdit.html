<div class="wrapper wrapper-content animated fadeInRight ">
	<div class="row marLeft15">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h4>基本资料</h4>
				</div>
					<div class="ibox-content cancleBorder" name="myForm" verify-scope="tipStyle: 1">
				        <ul class="form-horizontal">
				            <li class="list-group-item">
				                <div class="form-group">
				                    <label class="col-sm-3 control-label">姓名(*)：</label>
				                    <div class="col-sm-5">
				                        <input type="text" ng-verify="{min:2,max:12}" class="form-control" placeholder="请输入您的姓名" ng-model="consultantMyMessage.name">
				                    </div>
				                </div>
				                <div class="form-group"> 
				                    <label class="col-sm-3 control-label">性别(*)：</label>
				                    <div class="col-sm-9">
				                        <div class="form-group" style="margin: 0px;">
				                            <label class="radio-inline" ng-click="check(1)">
				                                <input type="radio" ng-checked="consultantMyMessage.sex==1" name=state value="1"
				                                       ng-model="dataEntity.state">&nbsp;男&nbsp;
				                            </label>
				                            <label class="radio-inline" ng-click="check(0)">
				                                <input type="radio" ng-verify ng-checked="consultantMyMessage.sex==0" name=state value="0"
				                                       ng-model="dataEntity.state">&nbsp;女&nbsp;
				                            </label>	
				                        </div>
				                    </div>
				                </div>
				                 <div class="form-group">
				                    <label class="col-sm-3 control-label">手机号(*)：</label>
				                    <div class="col-sm-5">
				                        <input readonly="true" disabled="disabled" type="text" class="form-control" placeholder="请输入手机号"
				                               ng-model="consultantMyMessage.mobile">
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label class="col-sm-3 control-label">身份证号(*)：</label>
				                    <div class="col-sm-5">
				                        <input type="text"  ng-verify="{min:15,max:18}" placeholder="请输入您的身份证号" class="form-control"
				                            ng-model="consultantMyMessage.cardId">
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label class="col-sm-3 control-label">资质截止日期：</label>
				                    <div class="col-sm-5">
				                        <input readonly="readonly" disabled="disabled" type="text"  class="form-control"
				                            ng-model="consultantMyMessage.validityTime">
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label class="col-sm-3 control-label">Email：</label>
				                    <div class="col-sm-5">
				                        <input type="text" ng-verify="{required: false,pattern:/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/}" placeholder="请输入邮箱" class="form-control"
				                            ng-model="consultantMyMessage.email">
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label class="col-sm-3 control-label">生日：</label>
				                    <div class="col-sm-5">
				                        <input  type="text" readonly="readonly" start-picker class="form-control" placeholder="请输入生日" ng-model="consultantMyMessage.birthdayStr">
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label class="col-sm-3 control-label">座机号：</label>
				                    <div class="col-sm-5">
				                        <input ng-verify="{required: false,pattern:/^(0\d{2,3}-?)?\d{7,8}$/}"   type="text" placeholder="请输入座机号" class="form-control"
				                            ng-model="consultantMyMessage.phone">
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label class="col-sm-3 control-label">qq：</label>
				                    <div class="col-sm-5">
				                        <input ng-verify="{required: false}" type="text" placeholder="请输入QQ" class="form-control"
				                            ng-model="consultantMyMessage.qq">
				                    </div>
				                </div>
				            </li>
				             <div class="modal-footer">
						        <button ng-disabled="okModalDisabled" type="button" ng-verify="{control:'myForm'}" class="btn btn-warning" ng-click="edit()" >
						            <span class="glyphicon glyphicon-floppy-disk"></span> 保存
						        </button>
						    </div>
						    
				        </ul>
				</div>
			</div>
		</div>
	</div>
</div>

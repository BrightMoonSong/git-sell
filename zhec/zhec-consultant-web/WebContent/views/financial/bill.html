<div class="wrapper wrapper-content animated fadeInRight ">
	<div class="row marLeft15">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="heading">
						<div class="col-sm-3">
							<div class="input-group">
								<h3 >余额明细</h3>
							</div>
						</div>
						<div>
					</div>
				</div>
				</div>
				<div class="hideScroll">
					<div class="ibox-content">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>变更时间</th>
									<th>变更前余额</th>
									<th>变更余额</th>
									<th>变更后余额</th>
									<th>变更类型</th>
									<th>备注</th>
								</tr>
							</thead>
							<tbody style="">
								<tr ng-repeat="order in orderList">
									<td>{{ order.changeTime}}</td>
									<td>￥<b ng-bind="order.balanceOld | number:2"></b></td>
									<td>￥<b  ng-bind="order.balanceChange | number:2"></b></td>
									<td >￥<b ng-bind="order.balanceNew | number:2"></b></td>
									<td ng-if="order.changeType == 1">订单提成</td>
									<td  ng-if="order.changeType == 2">提现失败</td>
									<td  ng-if="order.changeType == 6">余额提现</td>
									<td >{{ order.remark }}</td>
								</tr>
							</tbody>
						</table>
						<datalistpager></datalistpager>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

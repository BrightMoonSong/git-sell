<div class="inmodal">
    <div class="modal-header">
        <h1 class="modal-title">订单详情</h1>
    </div>
    <div class="" name="myform" verify-scope="tipStyle: 1">
        <ul class="form-horizontal">
            <li class="list-group-item">
                <div class="form-group">
                    <label class="col-sm-3 control-label">订单号：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                               ng-model="dataEntity.orderSn"
                               ng-disabled=true>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">姓名：</label>

                    <div class="col-sm-9">
                        <input ng-verify="{min:2 ,max:30,required:false}" type="text" class="form-control"
                               ng-model="dataEntity.userName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">手机：</label>
                    <div class="col-sm-9">
                        <input ng-verify="{required:false}" type="phone" class="form-control"
                               ng-model="dataEntity.phone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">邮箱：</label>

                    <div class="col-sm-9">
                        <input ng-verify="{required:false}" type="email" class="form-control"
                               ng-model="dataEntity.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">ip：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                               ng-model="dataEntity.ip">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                               ng-model="dataEntity.remark">
                    </div>
                </div>
            </li>
        </ul>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-click="cancelModal()">
                <span class="glyphicon glyphicon-share-alt"></span> 确定
            </button>
        </div>
    </div>

</div>

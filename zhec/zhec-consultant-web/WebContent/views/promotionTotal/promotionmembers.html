<div class="wrapper wrapper-content animated fadeInRight ">
	<div class="row marLeft15">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="heading">
						<div class="col-sm-5">
							<div class="input-group">
								<input type="text" placeholder="按标题检索" class="form-control " ng-model="membersName">
								<span class="input-group-btn">
 									<button class="btn btn-success" type="button"
 										ng-click="loadData(true)">
 										<span class="glyphicon glyphicon-search"></span>
								</button>
								</span>
							</div>
						</div>
						<div class="col-lg-6">
							<!-- 刷新按钮 -->
							<button type="button" class="btn btn-success pull-right" ng-click="loadData(true)">
							<span class="glyphicon glyphicon-refresh"></span> 刷新
						</button>

						</div>
					</div>
				</div>
				<div class="hideScroll">
					<div class="ibox-content ">
						<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>会员姓名</th>
									<th>性别</th>
									<th>手机</th>
									<th>邮件</th>
									<th>qq</th>
									<th style='width: 170px'></th>
								</tr>
							</thead>
							<tbody style="">
								<tr ng-repeat="members in promotionmembersList">
									<td>{{ members.name }}</td>
									<td ng-if="members.sex==1">男</td>
									<td ng-if="members.sex==2">女</td>
									<td ng-if="members.sex==0">保密</td>
									<td>{{ members.mobile }}</td>
									<td>{{ members.email }}</td>
									<td>{{ members.qq }}</td>
									<td class="action-column">
										<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#update" ng-click="openModal(members.id)">
											<span  aria-hidden="true"></span>会员详情
										</button>
										<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#update" ng-click="openOrderModal(members.id)">
								<span  aria-hidden="true">历史订单</span>
								</button>
									</td>
								</tr>
							</tbody>
						</table>
						<datalistpager></datalistpager>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

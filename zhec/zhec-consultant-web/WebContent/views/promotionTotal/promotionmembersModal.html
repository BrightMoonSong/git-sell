<div class="inmodal">
    <div class="modal-header">
        <h1 class="modal-title">历史订单</h1>
    </div>
    <div class="hideScroll">
        <div class="ibox-content ">
            <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>订单日期</th>
                        <th>订单状态</th>
                        <th>订单金额</th>
                        <th>提成金额</th>

                    </tr>
                </thead>
                <tbody style="">
                    <tr ng-repeat="ords in dataEntityaa">
                        <td>{{ ords.orderSn}}</td>
                        <td>{{ ords.createTime}}</td>
                        <td>{{ ords.orderState}}</td>
                        <td>{{ ords.moneyOrder}}</td>
                        <td>{{ ords.moneyRefund}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <ul class="form-horizontal">
        <li class="list-group-item">
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="cancelModal()">
                <span class="glyphicon glyphicon-share-alt"></span> 取消
            </button>
            </div>


</div>

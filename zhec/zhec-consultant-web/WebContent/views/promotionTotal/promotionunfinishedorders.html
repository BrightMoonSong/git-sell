<div class="wrapper wrapper-content animated fadeInRight ">
	<div class="row marLeft15">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="heading">
						<!-- 搜索  -->
						<div class="col-sm-4">
							<div class="input-group">
								<h3 ng-if="orderList.length != 0" style="color:#FF9900;" >未完成订单提成总金额：￥<b ng-bind="orderMessage.allMoney"></b></h3>
								<h3 ng-if="orderList.length == 0" style="color:#FF9900;" >没有未完成推荐订单，快去推荐订单吧！</h3>
							</div>
						</div>
						<div>
					</div>
				</div>
				</div>
				<div class="hideScroll">
					<div class="ibox-content ">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>会员名</th>
									<!--<th>订单号</th>-->
									<th>下单时间</th>
									<th>完成时间</th>
									<th>订单金额</th>
									<!--<th>提成金额</th>-->
									<!--<th class="fixedWidth"></th>-->
								</tr>
							</thead>
							<tbody style="">
								<tr ng-repeat="order in orderList">
									<td>{{ order.member_login_id }}</td>
									<!--<td>{{ order.orderSn }}</td>-->
									<td>{{ order.order_create_time }}</td>
									<td>{{ order.pay_time }}</td>
									<td>￥{{ order.money_order }}</td>
									<!--<td class="action-column">
										<button type="button" class="btn btn-warning"
											data-toggle="modal" data-target="#update"
											ng-click="openModal(order.id)">
											<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>订单详情
										</button>
									</td>-->
								</tr>
							</tbody>
						</table>
						<datalistpager></datalistpager>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

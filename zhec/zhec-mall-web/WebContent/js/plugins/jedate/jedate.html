<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="skin/jedate.css"/>
</head>
<body>
<span class="wstxt">开始日期：</span><input type="text" class="workinput wicon mr25" id="inpstart" readonly>
<span class="wstxt">结束日期：</span><input type="text" class="workinput wicon mr25" id="inpend" readonly>
<script src="jquery-1.7.2.js"></script>
<script src="jquery.jedate.js"></script>
<script>
    var start = {
        format: 'YYYY-MM-DD',
        minDate: $.nowDate(0), //设定最小日期为当前日期
        isinitVal:true,
        festival:false,
        ishmsVal:false,
        isTime:false,
        maxDate: '2099-06-30 23:59:59', //最大日期
        choosefun: function(elem,datas){
            console.log(datas)
            end.minDate = datas; //开始日选好后，重置结束日的最小日期
        }
    };
    var end = {
        format: 'YYYY-MM-DD',
        minDate: $.nowDate(0), //设定最小日期为当前日期
        festival:false,
        maxDate: '2099-06-16 23:59:59', //最大日期
        choosefun: function(elem,datas){
            start.maxDate = datas; //将结束日的初始值设定为开始日的最大日期
        }
    };
    $('#inpstart').jeDate(start);
    $('#inpend').jeDate(end);
</script>
</body>
</html>

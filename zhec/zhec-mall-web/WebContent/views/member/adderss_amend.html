<div class="inmodal" name="myform" verify-scope="tipStyle: 2" style="height: 400px;">
	<div class="modal-header">
		<h1 class="modal-title">订单管理</h1>
	</div>
	<div class="modal-body">
		<ul class="form-horizontal col-sm-12">
			<li class="list-group-item col-sm-12">
				<div class="form-group">
					<label class="col-sm-2 control-label">收货人：</label>

					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="dataEntity.consigneeName">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">所在地区：</label>

					<div class="col-sm-2">
						<select ng-model="consigneeProvince" ng-change="change(consigneeProvince,1)" ng-options="x.id as x.name for x in consigneeProvinceAttr">
							<option value="">--请选择--</option>
						</select>
					</div>
					<div class="col-sm-2">
						<select ng-model="consigneeCity" ng-change="change(consigneeCity,2)" ng-options="x.id as x.name for x in consigneeCityAttr" value="{{x.id}}">
							<option value="">--请选择--</option>
						</select>
					</div>
					<div class="col-sm-2">
						<select ng-model="consigneeArea" ng-change="change(consigneeArea,3)" ng-options="x.id as x.name for x in consigneeAreaAttr" value="{{x.id}}">
							<option value="">--请选择--</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">邮编：</label>

					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="dataEntity.consigneePost" readonly>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">详细地址：</label>

					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="dataEntity.consigneeAddress">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">手机号码：</label>

					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="dataEntity.consigneeMobile">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">邮箱：</label>

					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="dataEntity.consigneeEmail">
					</div>
				</div>

				<div class="form-group" ng-hide="true">
					<label class="col-sm-2 control-label">state：</label>

					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="dataEntity.state">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">设为默认收货地址：</label>

					<div class="col-sm-10">
						<!--<input type="text" class="form-control"
                   ng-model="dataEntity.isDefault">-->
						<label ng-click="isDefaultClick(1)"><input type="radio" ng-checked="dataEntity.isDefault==1" name="isDefault"/>设为默认收货地址</label>
						<label ng-click="isDefaultClick(0)"><input type="radio" ng-checked="dataEntity.isDefault==0" name="isDefault"/>不设为默认收货地址</label>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-warning" ng-click="okModal()" ng-verify="{control:'myform'}">
      <span class="glyphicon glyphicon-floppy-disk"></span> 保存
    </button>
		<button type="button" class="btn btn-success" ng-click="cancelModal()">
      <span class="glyphicon glyphicon-share-alt"></span> 取消
    </button>
	</div>
</div>

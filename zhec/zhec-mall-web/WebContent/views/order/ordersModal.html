<div name="myform" verify-scope="tipStyle: 1" class="order_morder_all">
	<div class="order_morder_head">
		<h1>收货地址管理</h1>
	</div>

	<div class="clearfix order_morder_conter">
		<ul>
			<li>
				<label><b>*</b>收货人：</label>
				<input type="text" ng-verify="{min:2,max:8}" ng-model="dataEntity.consigneeName" placeholder="请输入收货人姓名">
			</li>
			<li>
				<label><b>*</b>电话：</label>
				<input type="text" ng-model="dataEntity.consigneeMobile" ng-verify="pattern:/^0?1[3|4|5|7|8][0-9]\d{8}$/,errmsg:'手机号格式不正确'" placeholder="请输入手机号码" maxlength="11"/>
			</li>
			<li>
				<label>邮箱：</label>
				<input type="text" ng-model="dataEntity.consigneeEmail" ng-verify="required: false,pattern:/^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/,errmsg:'邮箱格式不正确'" placeholder="请输入邮箱" />
			</li>
			<li>
				<label><b>*</b>所在地区：</label>
				<select ng-model="consigneeProvince" ng-verify="option:0,errmsg:'请选择省'" ng-change="change(consigneeProvince,1)" ng-options="x.id as x.name for x in consigneeProvinceAttr">
					<option  value="">--请选择省--</option>
				</select>

				<select ng-model="consigneeCity" ng-verify="option:0,errmsg:'请先选择省再选市'" ng-change="change(consigneeCity,2)" ng-options="x.id as x.name for x in consigneeCityAttr" value="{{x.id}}">
					<option value="">--请选择市--</option>
				</select>

				<select ng-model="consigneeArea" ng-verify="option:0,errmsg:'请先选择省市再选区'" ng-change="change(consigneeArea,3)" ng-options="x.id as x.name for x in consigneeAreaAttr" value="{{x.id}}">
					<option value="">--请选择区--</option>
				</select>
			</li>
			<li>
				<label>邮编：</label>
				<input type="text" ng-model="dataEntity.consigneePost" readonly/>
			</li>
			<li>
				<label><b>*</b>详细地址：</label>

				<!--<input type="text" ng-model="dataEntity.consigneeAddress" ng-verify/>-->
				<textarea ng-model="dataEntity.consigneeAddress" ng-verify></textarea>
			</li>
			
			
			<li ng-hide="true">
				<label>state：</label>
				<input type="text" ng-model="dataEntity.state" />
			</li>
			<li class="order_morder_conter_label">
				<label ng-click="isDefaultClick()"><input type="checkbox" ng-model="chk" name="isDefault"/>设为默认地址</label>
			</li>
			<li class="order_morder_conter_button " id="order_morder_conter_buttonli">
				<button type="button" id="submitbut" ng-click="okModal()" ng-verify="{control:'myform'}" ng-disabled="delayed" onmouseover="this.style.cursor='pointer'">
		     		 保存
		    </button>
			</li>
			<li class="order_morder_conter_button">
				<button type="button" class="btn btn-success  order_morder_conter_buttonq" ng-click="cancelModal()" onmouseover="this.style.cursor='pointer'">
		     	  取消
		    </button>
			</li>
		</ul>
	</div>
</div>

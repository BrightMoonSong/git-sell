	<body ng-controller="loginController">
		<div class="box" style="background-image: url(img/timg.jpg);background-size:cover;">
			<div class="login-box">
				<div class="login-title text-center">
					<h1>
                <small>登录</small>
            </h1>
				</div>
				<div class="login-content ">
					<div class="form">
						<form action="#" method="post">
							<div class="form-group">
								<div class="col-xs-12  ">
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
										<input type="text" ng-model="userName" id="username" name="username" class="form-control" placeholder="用户名" autofocus maxlength="20">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12  ">
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
										<input type="password" ng-model="password" id="password" name="password" class="form-control" placeholder="密码" ng-keyup="myKeyup($event)" maxlength="20">
									</div>
								</div>
							</div>
							<div class="form-group form-actions">
								<div class="col-xs-4 col-xs-offset-4 ">
									<button type="button" ng-click="login()" class="btn btn-sm btn-info"><span
                                    class="glyphicon glyphicon-off"></span> 登录
                            </button>
								</div>
							</div>
							<!--<div class="form-group">
                        <div class="col-xs-6 link">

						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Main Angular scripts-->
		<script src="js/angular/angular.min.js"></script>

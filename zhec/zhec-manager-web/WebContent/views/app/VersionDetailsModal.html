<div class="inmodal" name="myform" verify-scope="tipStyle: 2">
    <div class="modal-header">
        <h1 class="modal-title">版本详情</h1>
    </div>
    <div class="modal-body">
        <ul class="form-horizontal">
            <li class="list-group-item">
                <div class="form-group">
                    <label class="col-sm-2 control-label">APPid：</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-readonly = "true"
                               ng-model="versionData.id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">APP版本名：</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-readonly = "true"
                               ng-model="versionData.versionName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">APP版本号(code)：</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-readonly = "true"
                               ng-model="versionData.versionCode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">更新内容：</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-readonly = "true"
                               ng-model="versionData.versionDesc">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">上传时间：</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-readonly = "true"
                               ng-model="versionData.upTime">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">上传人id：</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-readonly = "true"
                               ng-model="versionData.optId">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">上传人：</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-readonly = "true"
                               ng-model="versionData.optName">
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="cancelModal()">
            <span class="glyphicon glyphicon-share-alt"></span> 关闭
        </button>
    </div>
</div>

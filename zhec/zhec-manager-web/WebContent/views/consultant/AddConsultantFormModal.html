<div class="inmodal">
    <div class="modal-header">
        <h1 class="modal-title">新增顾问</h1>
    </div>

    <div class="" name="myform" verify-scope="tipStyle: 1">
        <ul class="form-horizontal">
            <li class="list-group-item">
                <div class="form-group">
                    <label class="col-sm-3 control-label">手机号：</label>
                        <div class="col-sm-8">
                            <input ng-blur="ifmobile()" id="userPhone" ng-verify="pattern:/^[1][3,4,5,7,8][0-9]{9}$/" type="text" ng-model="phone"  placeholder="请输入手机号">
                        </div>
                </div>

            </li>
        </ul>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" ng-click="addcon()" ng-verify="{control:'myform'}" ng-disabled="addModalDisabled">
                <span class="glyphicon glyphicon-floppy-disk"></span> 保存
            </button>
            <button type="button" class="btn btn-success" ng-click="cancelModal()">
                <span class="glyphicon glyphicon-share-alt"></span> 取消
            </button>
        </div>
    </div>

</div>

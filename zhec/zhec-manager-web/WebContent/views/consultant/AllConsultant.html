<div class="wrapper wrapper-content animated fadeInRight ">
	<div class="row marLeft15">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="heading">
						<div class="form-group col-md-2">
							<select ng-model="auditStatus" onchange="" class="form-control">
								<!-- <input type="text" placeholder="按审核状态检索" class="form-control" ng-model="status"> -->
								<option value="">---按顾问状态检索---</option>
								<option value="3">---已过期---</option>
								<option value="1">---正常---</option>
								<option value="2">---待审批---</option>
								<option value="0">---禁用---</option>
							 </select>
						</div>
						<!-- 搜索  -->
						<div class="col-sm-3">
							<div class="input-group">
								<input type="text" placeholder="按姓名检索" class="form-control "
									ng-model="consultantsName"> <span
									class="input-group-btn">
									<button class="btn btn-success" type="button"
										ng-click="loadData(true)">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>
						<div class="col-lg-7">
							<!-- 刷新按钮 -->
							<button type="button" class="btn btn-success operationBtn"
								ng-click="loadData(true)">
								<span class="glyphicon glyphicon-refresh"></span> 刷新
							</button>
							<!-- 添加按钮触发模态框 -->
				            <button type="button" class="btn btn-warning operationBtn"
				                    data-toggle="modal" ng-click="add()">
				                <span class="glyphicon glyphicon-plus"></span> 添加
				            </button>
						</div>
					</div>
				</div>

				<div class="hideScroll">
					<div class="ibox-content ">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>顾问名称</th>
									<th>性别</th>
									<th>手机</th>
									<th>邮箱</th>
									<th>电话</th>
									<th>qq</th>
									<th>登记时间</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody style="">
								<tr ng-repeat="consultant in consultantList">
									<td>{{ consultant.name }}</td>
									<td ng-if="consultant.sex==0">女</td>
									<td ng-if="consultant.sex==1">男</td>
									<td>{{ consultant.mobile }}</td>
									<td>{{ consultant.email }}</td>
									<td>{{ consultant.phone }}</td>
									<td>{{ consultant.qq }}</td>
									<td>{{ consultant.registerTime}}</td>
									<td ng-if="consultant.status==0">禁用</td>
									<td ng-if="consultant.status==1">正常</td>
									<td ng-if="consultant.status==2">待审批</td>
									<td ng-if="consultant.status==3">已过期</td>
									<td class="action-column">
										<button type="button" class="btn btn-warning"
											data-toggle="modal" data-target="#update"
											ng-click="openModals(consultant.id)">
											详情
										</button>
										<button type="button" class="btn btn-warning"
											data-toggle="modal" data-target="#update"
											ng-click="openModal(consultant.id)">
											修改
										</button>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<datalistpager></datalistpager>
<script type="text/ng-template" id="firstDialogId">
	<div class="ngdialog-message">
        <h3>确定{{currentStatus}}？</h3>
        <!--<p>The <code>.openConfirm()</code> function returns a promise that is resolved when confirmed and rejected when otherwise closed. Modal dialogs by default do not close when clicked outside the dialog or when hitting escape. This can ofcourse be overridden when opening the dialog.</p>
        <p>Confirm can take a value. Enter one here for example and see the console output: <input ng-model="confirmValue" /></p>-->
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirmClick()">确定</button>
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="cancleClick()">取消</button>
    </div>
</script>

<div class="inmodal" >
    <div class="modal-header">
        <h1 class="modal-title">顾问管理</h1>
    </div>
    <div class="" name="myform" verify-scope="tipStyle: 1">
        <ul class="form-horizontal ">
            <li class="list-group-item">
                <div class="form-group">
                    <label class="col-sm-3 control-label">姓名：</label>
                    <div class="col-sm-9">
                        <input  type="text" class="form-control"
                               ng-model="consultantList.name">
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-sm-3 control-label">性别：</label>
                        <div class="col-sm-8" ng-if="consultantList.sex==1">
                            <input type="text" class="form-control"  value="男" readonly>
                        </div>
                        <div class="col-sm-8" ng-if="consultantList.sex==0">
                            <input type="text" class="form-control" value="女" readonly>
                        </div>

                </div> -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">性别(*)：</label>
                    <div class="col-sm-9">
                        <div class="form-group" style="margin: 0px;">
                            <label class="radio-inline" ng-click="check(1)">
                                <input type="radio" ng-checked="consultantList.sex==1" name=state value="1"
                                       ng-model="consultantList.sex">&nbsp;男&nbsp;
                            </label>
                            <label class="radio-inline" ng-click="check(0)">
                                <input type="radio" ng-verify ng-checked="consultantList.sex==0" name=state value="0"
                                       ng-model="consultantList.sex">&nbsp;女&nbsp;
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">出生年月：</label>
                    <div class="col-sm-9">
                        <input type="text" class="Wdate form-control" placeholder="出生年月"
                             ng-model="consultantList.birthday" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">邮箱：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                               ng-model="consultantList.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">qq：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                               ng-model="consultantList.qq">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">座机：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                               ng-model="consultantList.phone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">手机号：</label>
                    <div class="col-sm-9">
                        <input ng-verify="{required:true}"  type="text" class="form-control"
                               ng-model="consultantList.mobile">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">身份证号：</label>
                    <div class="col-sm-9">
                        <input  type="text" class="form-control"
                               ng-model="consultantList.cardId">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">职业资格有效期截止日期：</label>
                    <div class="col-sm-9">
                        <input type="text" disabled="disabled" readonly="true" end-picker class="Wdate form-control" placeholder="截止日期"
                             ng-model="consultantList.validity">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">顾问余额：</label>
                    <div class="col-sm-9">
                        <span disabled="disabled" readonly="true" class="form-control"
                               ng-bind="consultantList.balance | priceFormatFilter"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">顾问冻结金额：</label>
                    <div class="col-sm-9">
                        <span disabled="disabled" readonly="true" class="form-control"
                               ng-bind="consultantList.balanceChange | priceFormatFilter"></span>
                    </div>
                </div>
                <div class="form-group" ng-show="consultantList.status !='2'">
                    <label class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-9">
                        <div class="form-group" ng-show="consultantList.status !='2'">
                            <label   class="radio-inline">
                              <input  type="radio" ng-model="consultantList.status" ng-value = "1" name="status">&nbsp;启用&nbsp;
                            </label>
                            <label  class="radio-inline">
                              <input  type="radio" ng-model="consultantList.status" ng-value = "0" name="status">&nbsp;禁用&nbsp;
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">注册时间：</label>
                    <div class="col-sm-9">
                        <input type="text" disabled="disabled" readonly="true" class="Wdate form-control" placeholder="注册时间"
                             ng-model="consultantList.registerTime">
                    </div>
                </div>


                <div class="modal-footer">
			        <button type="button" class="btn btn-warning" ng-click="okModal()" ng-verify="{control:'myform'}" ng-disabled="okModalDisabled">
			            <span class="glyphicon glyphicon-floppy-disk"></span> 保存
			        </button>
			        <button type="button" class="btn btn-success" ng-click="cancelModal()">
			            <span class="glyphicon glyphicon-share-alt"></span> 取消
			        </button>
			    </div>
            </li>
        </ul>
    </div>
</div>

<div class="inmodal">
    <div class="modal-header">
        <h1 class="modal-title">顾问管理</h1>
    </div>
    <div class="modal-body" name="myform" verify-scope="tipStyle: 2">

        <!-- 订单详情 -->

            <ul class="form-horizontal">
                <li class="list-group-item col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">姓名:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">性别:</label>

                        <div class="col-sm-8" ng-if="dataEntity.sex==1">
                            <input type="text" class="form-control"  value="男" readonly>
                        </div>
                        <div class="col-sm-8" ng-if="dataEntity.sex==0">
                            <input type="text" class="form-control" value="女" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">出生年月:</label>

                        <div class="col-sm-8">
                            <input type="text"  class="form-control" ng-model="dataEntity.birthday" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">邮箱:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.email" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">注册时间:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.registerTime" readonly>
                        </div>
                    </div>

                </li>
                <li class="list-group-item col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">qq:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.qq" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">座机:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.phone" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">手机号:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.mobile" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">身份证号:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.cardId" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">职业资格有效期截止日期:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.validity" readonly>
                        </div>
                    </div>
                </li>
                    <li class="list-group-item col-sm-4">

                    <div class="form-group">
                        <label class="col-sm-4 control-label">顾问全部余额:</label>

                        <div class="col-sm-8">
                            <span class="form-control" readonly ng-bind="dataEntity.balance | priceFormatFilter" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">顾问冻结金额:</label>

                        <div class="col-sm-8">
                            <span class="form-control" readonly ng-bind="dataEntity.balanceChange | priceFormatFilter" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">状态:</label>

                        <div class="col-sm-8" ng-if="dataEntity.status==0">
                            <input type="text" class="form-control" value="禁用" readonly>
                        </div>
                        <div class="col-sm-8" ng-if="dataEntity.status==1">
                            <input type="text" class="form-control" value="正常" readonly>
                        </div>
                        <div class="col-sm-8" ng-if="dataEntity.status==2">
                            <input type="text" class="form-control" value="待审批" readonly>
                        </div>
                    </div>


                </li>
            </ul>



    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="cancelModal()">
            <span class="glyphicon glyphicon-share-alt"></span> 取消
        </button>
    </div>


</div>

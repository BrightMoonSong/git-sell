<div class="wrapper wrapper-content animated fadeInRight ">
	<div class="row marLeft15">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="heading">
						<!-- 搜索  -->
						<div class="form-group col-md-2">
							<select ng-model="auditStatus" class="form-control">
								<!-- <input type="text" placeholder="按审核状态检索" class="form-control" ng-model="status"> -->
								<option value="">---按顾问审核状态检索---</option>
								<option value="3">---审批不通过---</option>
								<option value="1">---待审批---</option>
								<option value="2">---审批通过---</option>
							 </select>
						</div>
						<div class="col-sm-3">
							<div class="input-group">
								<input type="text" placeholder="按姓名检索" class="form-control " ng-model="consultantsName"> <span class="input-group-btn">
									<button class="btn btn-success" type="button"
										ng-click="loadData(true)">
										<span class="glyphicon glyphicon-search"></span>
								</button>
								</span>
							</div>
						</div>
						<div class="col-lg-7">
							<!-- 刷新按钮 -->
							<button type="button" class="btn btn-success operationBtn" ng-click="loadData(true)">
								<span class="glyphicon glyphicon-refresh"></span> 刷新
							</button>
						</div>
					</div>
				</div>

				<div class="hideScroll">
					<div class="ibox-content ">
						<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>姓名</th>
									<th>电话</th>
									<th>状态</th>
									<th>申请时间</th>
									<th>是否是初审</th>
									<th>职业职格证有效截止日期</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody style="">
								<tr ng-repeat="consultantAudit in consultantAuditList">
									<td>{{ consultantAudit.name }}</td>
									<td>{{ consultantAudit.mobile}}</td>
									<td ng-if="consultantAudit.auditStatus==1">待审批</td>
									<td ng-if="consultantAudit.auditStatus==2">审批通过</td>
									<td ng-if="consultantAudit.auditStatus==3">审批不通过</td>
									<td>{{ consultantAudit.addTime }}</td>
									<td ng-if="consultantAudit.isFirst==0">续审</td>
									<td ng-if="consultantAudit.isFirst==1">初审</td>
									<td>{{ consultantAudit.validityStr }}</td>
									<td class="action-column">
										<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#update" ng-click="openModal(consultantAudit.auditId,consultantAudit.auditStatus)">
											操作
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<datalistpager></datalistpager>

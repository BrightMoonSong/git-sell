<div class="wrapper wrapper-content animated fadeInRight ">
	<div class="row marLeft15">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="heading">
						<!-- 搜索  -->
						<div class="col-sm-3">
							<div class="input-group">
								<input type="text" placeholder="按姓名检索" class="form-control "
									ng-model="userNameSearch"> <span
									class="input-group-btn">
									<button class="btn btn-success" type="button"
										ng-click="loadData(true)">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>
						<div class="col-lg-9">
							<!-- 刷新按钮 -->
							<button type="button" class="btn btn-success operationBtn"
								ng-click="loadData(true)">
								<span class="glyphicon glyphicon-refresh"></span> 刷新
							</button>
						</div>
					</div>
				</div>

				<div class="hideScroll">
					<div class="ibox-content ">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>顾问名</th>
									<th>顾问ID</th>
									<th>性别</th>
									<th>电话</th>
									<th>qq</th>
									<th>注册时间</th>
									<th>推荐顾问</th>
								</tr>
							</thead>
							<tbody style="">
								<tr ng-repeat="consultantMember in consultantMembersList">
									<td>{{ consultantMember.name }}</td>
									<td>{{ consultantMember.id }}</td>
									<td>{{ consultantMember.sex==1?"男":"女" }}</td>
									<td>{{ consultantMember.mobile }}</td>
									<td>{{ consultantMember.qq }}</td>
									<td>{{ consultantMember.registerTime}}</td>
									<td>
										<button class="btn btn-warning" ng-click="openModal(consultantMember.id)">推荐订单</button>
									</td>
								</tr>
							</tbody>
						</table>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<datalistpager></datalistpager>

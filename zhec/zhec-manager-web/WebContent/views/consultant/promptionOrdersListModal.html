<div class="row wrapper border-bottom white-bg page-heading">
    <div class="ibox-title col-lg-12" style="height: 50px">
        <div class="heading">
            <!-- 搜索  -->
            <div class="col-sm-12">

                <button type="button" class="btn btn-success pull-right" style="margin-top: 0px;" ng-click="loadData(true)">
                    <span class="glyphicon glyphicon-refresh"></span> 刷新
                </button>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>订单编号</th>
                            <!--<th>总订单编号</th>-->
                            <th>用户名</th>
                            <th>下单时间</th>
                            <th>付款时间</th>
                            <th>订单金额</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="order in ordersList">
                            <td>{{ order.order_sn}}</td>
                            <!--<td>{{ order.parentOrderSn}}</td>-->
                            <td>{{ order.member_login_id }}</td>
                            <td>{{ order.order_create_time}}</td>
                            <td>{{order.pay_time}}</td>
                            <td>{{ order.money_order |number }}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<datalistpagerdialog></datalistpagerdialog><!--search-->

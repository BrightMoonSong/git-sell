<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row marLeft15">
        <div class="col-lg-12 ">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="heading">
                        <!-- 搜索  -->
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" placeholder="按姓名检索" class="form-control "
                                       ng-model="userNameSearch"> <span
                                    class="input-group-btn">
									<button class="btn btn-success" type="button"
                                            ng-click="loadData(true)">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
								</span>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <!-- 刷新按钮 -->
                            <button type="button" class="btn btn-success operationBtn"
                                    ng-click="loadData(true)">
                                <span class="glyphicon glyphicon-refresh"></span> 刷新
                            </button>
                        </div>
                    </div>
                </div>

                <div class="hideScroll">
                    <div class="ibox-content ">
                        <table datatable="ng" dt-options="dtOptions"
                               class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>顾问名</th>
                                <th>顾问ID</th>
                                <th>审核通过时间</th>
                                <th>推荐顾问</th>
                            </tr>
                            </thead>
                            <tbody style="">
                            <tr ng-repeat="consultantMember in consultantMembersList">
                                <td>{{ consultantMember.name }}</td>
                                <td>{{ consultantMember.id }}</td>

                                <td>{{ consultantMember.update_time}}</td>
                                <td>
                                    <button class="btn btn-warning" ng-click="openModal(consultantMember.id,consultantMember.consultant_id,consultantMember.money,consultantMember.status)">确认转账</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<datalistpager></datalistpager>

<script type="text/ng-template" id="secDialogId">
    <div class="inmodal">
        <div class="modal-header">
            <h1 class="modal-title">财务审核</h1>
        </div>
        <div class="">
            <ul class="form-horizontal">
                <li class="list-group-item">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="remark">
                        </div>
                        <div class="action-column">
                            <button type="button" class="btn btn-warning pull-right" data-toggle="modal"
                                    data-target="#update" ng-click="closeModal()">取消</button>
                            <button type="button" class="btn btn-warning pull-right"
                                    data-toggle="modal" data-target="#update" ng-click="comfirmRemit(remark)">确定
                            </button>

                        </div>
                    </div>

                </li>
            </ul>
        </div>

    </div>
</script>

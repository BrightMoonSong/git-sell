<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">

        <div class="col-lg-3">
            <div class="ibox-title">
                <div class="heading">
                    <!-- 搜索  -->
                    <div class="col-sm-12">
                        <div class="input-group">
                            <input type="text" placeholder="按品牌名称检索" class="form-control" ng-model="brandNameSearch">
								<span class="input-group-btn">
									<button class="btn btn-success" type="button" ng-click="loadData(true)">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
								</span>
                        </div>
                        <!-- /input-group -->
                    </div>
                    <!-- /.col-lg-4 -->
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <!-- 刷新按钮 -->
            <button type="button" class="btn btn-success pull-right"
                    ng-click="loadData(true)">
                <span class="glyphicon glyphicon-refresh"></span> 刷新
            </button>
            <!-- 添加按钮触发模态框 -->
            <button type="button" class="btn btn-warning pull-right"
                    data-toggle="modal" ng-click="openModal()">
                <span class="glyphicon glyphicon-plus"></span> 添加
            </button>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions"
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>品牌首字母</th>
                            <th>品牌名称</th>
                            <th>图片</th>
                            <th>排序号</th>
                            <th>状态</th>
                            <th>操作</th>

                        </tr>
                        </thead>
                        <tbody style="">
                        <tr ng-repeat="brand in brandList">
                            <td>{{ brand.id }}</td>
                            <td>{{ brand.firstLetter}}</td>
                            <td>{{ brand.name }}</td>
                            <td><img ng-src="{{brand.image}}" style="width: 50px"/></td>
                            <td>{{ brand.sort }}</td>
                            <td ng-if="brand.state==1">正常</td>
                            <td ng-if="brand.state==0">禁用</td>
                            <td class="action-column">
                                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#update"
                                        ng-click="openModal(brand.id)">修改
                                    <!--<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>-->
                                </button>
                                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#update"
                                        ng-click="openModal(brand.id,false)">
                                    <!--<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> -->更改图片
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast" id="toast"></div>

<datalistpager></datalistpager>

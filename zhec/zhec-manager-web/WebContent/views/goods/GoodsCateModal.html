<style type="text/css">
	.table-striped>tbody>tr:nth-of-type(odd) {
	    background-color: #f9f9f9;
	}
	.table-striped>tbody>tr {
	    background-color: #f9f9f9;
	}
	.singleclick{
		background-color: #c5c5f7 !important;
	}
	.dbclick{
		background-color: #7e9ec8 !important;
	}
</style>
<div class="inmodal">
	<div class="modal-header">
		<h1 class="modal-title">筛选属性</h1>
	</div>
	<div name="myform" style="height: 480px;">
		<!-- 搜索  -->
		<div class="col-sm-12" style="margin:10px 0;">
			<div class="col-sm-4">
				<div class="col-sm-7">
					<input class="form-control" type="text" placeholder="按属性名称检索"  ng-model="propName">
				</div>
				<button class="btn btn-success col-sm-3" type="button" ng-click="loadDataDialog(true)">
		                <span class="glyphicon glyphicon-search"></span>
		           </button>
	          </div>
	          <div class="col-sm-8">
	          </div>
		</div>
		<div style="width: 540px;float: left;">
			<table class="table table-striped table-bordered table-hover dataTables-example">
				<thead>
					<tr>
						<th >属性名称</th>
						
					</tr>
				</thead>
				<tbody style="position: absolute;overflow: auto;height: 336px;width: 555px;">
					<tr style="width:540px" ng-repeat="info in infoauditList" ng-dblclick="selected(info)" ng-click="selected1(info)" ng-class="{'singleclick':selectedGoodsClickid.contains(info.id),'dbclick':selectedGoodsid.contains(info.id)}">
						<td style="width:540px">{{info.editName}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div style="width: 51px;float: left;padding-top: 175px;padding-left: 20px;">
			<span class="glyphicon glyphicon-arrow-right" style="cursor:pointer" ng-click="allChecked()"></span>
			<br /><br /><br />
			<span class="glyphicon glyphicon-arrow-left" style="cursor:pointer" ng-click="allRemove()"></span>
			<br />
		</div>

		<div style="width: 540px;float: left;">
			<table class="table table-striped table-bordered table-hover dataTables-example">
				<thead>
					<tr>
						<th >属性名称</th>					
					</tr>
				</thead>
				<tbody style="position: absolute;overflow: auto;max-height: 336px;">
					<tr style="width:540px" ng-repeat="info in selectedGoods track by $index" ng-dblclick="remove(info)" ng-click="remove1(info)">
						<td ng-if="info.propId == undefined || info.propId == null || info.propId == ''" ng-class="{true: 'singleclick', false: ''}[removeGoodsClickid.contains(info.id)]" style="width:540px">{{info.editName}}</td>
						<td ng-if="info.propId != undefined && info.propId != null && info.propId != ''" ng-class="{true: 'singleclick', false: ''}[removeGoodsClickid.contains(info.propId)]" style="width:540px">{{info.editName}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div style="clear: both;"></div>
		<div class="modal-footer" style="position: absolute;bottom: 1px;right: 1px;z-index: 999999999999;">
			<span ng-show="selectedGoods.length>0">（已经选中</span>
			<span ng-show="selectedGoods.length>0" style="color: #003EFF;">{{selectedGoods.length}}</span>
			<span ng-show="selectedGoods.length>0">个筛选属性）</span>
			<button type="button" class="btn btn-warning" ng-click="selectGoodsOkModal()" ng-disabled='okmodaldis'>
                <span class="glyphicon glyphicon-floppy-disk"></span> 保存
            </button>
			<button type="button" class="btn btn-success" ng-click="cancelModal()">
                <span class="glyphicon glyphicon-share-alt"></span> 取消
            </button>
		</div>

	</div>
	<datalistpagerdialog></datalistpagerdialog>
</div>

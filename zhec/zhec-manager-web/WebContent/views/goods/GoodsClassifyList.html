<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-12">
		<div class="col-lg-6">
			<div class="ibox-title">
				<div class="heading">
					<!-- 搜索  -->
					<div class="col-sm-6">
						<div class="input-group">
							<input type="text" placeholder="按属性归类名检索" class="form-control" ng-model="nameSearch">
							<span class="input-group-btn">
									<button class="btn btn-success" type="button" ng-click="loadData(true)">
                                        <span class="glyphicon glyphicon-search"></span>
							</button>
							</span>
						</div>
						<!-- /input-group -->
					</div>
					<!-- /.col-lg-4 -->
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<!-- 刷新按钮 -->
			<button type="button" class="btn btn-success pull-right" ng-click="loadData(true)">
                <span class="glyphicon glyphicon-refresh"></span> 刷新
            </button>
			<!-- 添加按钮触发模态框 -->
			<button type="button" class="btn btn-warning pull-right" data-toggle="modal" data-target="#addForm" ng-click="openModal()">
                <span class="glyphicon glyphicon-plus"></span> 添加
            </button>
		</div>
	</div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<table class="table table-striped table-bordered table-hover dataTables-example">
						<thead>
							<tr>
								<th>ID</th>
								<th>属性归类名</th>
								<th>状态</th>
								<th style="width: 280px;">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="res in PropertiesList">
								<td>{{ res.id }}</td>
								<td>{{ res.name }}</td>
								<td ng-if="res.status==1">正常</td>
								<td ng-if="res.status==0">禁用</td>
								<td class="action-column">
									<button type="button" class="btn btn-warning" ng-click="openModal(res.id)">修改</button>
									<button type="button" ng-if="res.status==1" class="btn btn-warning" ng-click="openModal(res.id,0)">禁用</button>
									<button type="button" ng-if="res.status==0" class="btn btn-warning" ng-click="openModal(res.id,1)">启用</button>
									<button type="button" class="btn btn-warning" ng-click="openModal(res.id,3)">分组管理</button>
									<button type="button" class="btn btn-warning" ng-click="openModal(res.id,2)">选择属性</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="toast" id="toast"></div>
<datalistpager></datalistpager>

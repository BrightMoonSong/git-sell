<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">

        <div class="col-lg-3">
            <div class="ibox-title">
                <div class="heading">
                    <!-- 搜索  -->
                    <div class="col-sm-12">
                        <div class="input-group">
                            <input type="text" placeholder="按商品名称检索" class="form-control" ng-model="goodsNameSearch">
								<span class="input-group-btn">
									<button class="btn btn-success" type="button" ng-click="loadData(true)">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
								</span>
                        </div>
                        <!-- /input-group -->
                    </div>
                    <!-- /.col-lg-4 -->
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <!-- 刷新按钮 -->
            <button type="button" class="btn btn-success pull-right"
                    ng-click="loadData(true)">
                <span class="glyphicon glyphicon-refresh"></span> 刷新
            </button>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions"
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                            	<th>ID</th>
                            	<th>商品图片</th>
                                <th>商品名称</th>
                                <th>价格</th>
                                <th>分类</th>
                                <th>类型</th>
                                <th>品牌</th>
                                <th style="width: 240px">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="info in goodsList">
                            	<td>{{ info.id }}</td>
                                <td><img ng-src="{{ info.masterImg}}" alt="" style="width: 50px"/></td>
                                <td>{{ info.name1 }}</td>
                                <td>{{ info.marketPrice }}</td>
                                <td>{{ info.cateName }}</td>
                                <td ng-show="info.goodsType==0">其它</td>
                                <td ng-show="info.goodsType==1">非处方</td>
                                <td ng-show="info.goodsType==2">普通处方</td>
                                <td ng-show="info.goodsType==3">麻醉类处方</td>
                                <td>{{ info.brandName }}</td>
                                <td class="action-column">
                                    <button type="button" class="btn btn-warning"
                                            data-toggle="modal"
                                            ng-click="enable(info.id)">启用
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<datalistpager></datalistpager>

<div class="inmodal">
	<div class="modal-header">
		<h1 class="modal-title">规格图片上传</h1>
	</div>
	<div style="background-color: #fff;">
		<table class="table table-striped table-bordered table-hover dataTables-example">
			<thead>
				<tr>
					<th>规格信息</th>
					<!--<th>货品编码</th>
					<th>规格信息</th>-->
					<th>规格主图</th>
					<th style="width: 300px">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="res in specInfoList">
					<td style="padding: 0px;">
						{{res.id.split(';')[0]}}
					</td>
					<!--<td style="padding: 0px;">
						<ul class="form-horizontal" style="margin: 0px;">
							<li class="list-group-item" ng-repeat="res1 in res.value">{{ res1.productSn }}</li>
						</ul>
					</td>
					<td style="padding: 0px;">
						<ul class="form-horizontal" style="margin: 0px;">
							<li class="list-group-item" ng-repeat="res1 in res.value">{{ res1.specInfo }}</li>
						</ul>
					</td>-->
					<td>
						<img ng-src="{{res.value[0].masterImg}}" onerror="javascript:this.src='../../img/loadding.gif';" alt="努力加载中..." style="width: 50px">
					</td>
					<td>
						<button type="button" class="btn btn-warning" ng-click="openModalSpecOss(res.id)">上传主图</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

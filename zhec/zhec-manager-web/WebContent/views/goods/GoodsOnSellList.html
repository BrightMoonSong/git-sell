<div class="wrapper wrapper-content animated fadeInRight ">
	<div class="row marLeft15">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="heading">
						<!-- 搜索  -->
						<div class="col-sm-3">
							<div class="input-group">
								<input type="text" placeholder="按商品名检索" class="form-control "
									ng-model="infoName">
								<span class="input-group-btn">
									<button class="btn btn-success" type="button"
										ng-click="loadData(true)">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>

						<div class="col-lg-9">
							<!-- 刷新按钮 -->
							<button type="button" class="btn btn-success operationBtn"
								ng-click="loadData(true)">
								<span class="glyphicon glyphicon-refresh"></span> 刷新
							</button>
						</div>
					</div>
				</div>

				<div class="hideScroll">
					<div class="ibox-content ">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-bordered table-hover dataTables-example" id="table_goods_on" >
							<thead>
								<tr>
									<th>ID</th>
									<th>商品图片</th>
									<th>商品名称</th>
									<th>分类</th>
									<th>类型</th>
									<th>品牌</th>
									<th>上架时间</th>
									<th>下架时间</th>
									<th>上架操作人</th>
									<th>上架操作时间</th>
									<th class="fixedWidth">操作</th>
								</tr>
							</thead>
							<tbody style="">
								<tr ng-repeat="good in goodsList">
									<td ng-bind="good.id"></td>
									<td><img ng-src="{{good.masterImg}}" alt="" style="width: 100px"/></td>
									<td ng-bind="good.name1" ng-click="gotoGoodsDetail(good.id)"></td>
									<td ng-bind="good.cateName"></td>
									<td ng-bind="getGoodsType(good.goodsType)"></td>
									<td ng-bind="good.brandName"></td>
									<td ng-bind="good.upTime"></td>
									<td ng-bind="good.downTime "></td>
									<td ng-bind="good.upUserName"></td>
									<td ng-bind="good.upOptTime "></td>

									<td class="action-column">
										<button type="button" class="btn btn-warning"
											data-toggle="modal" data-target="#update"
											ng-click="soldOutById(good.id)">
											<!--<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>-->下架商品
										</button>
										<button type="button" class="btn btn-warning"
											data-toggle="modal" data-target="#update" style="margin-top: 4px;"
											ng-click="gotoGoodsPreview(good.id)">
											<!--<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>-->预览商品
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<datalistpager></datalistpager>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">

        <div class="col-lg-6">
            <div class="ibox-title">
                <div class="heading">
                    <!-- 搜索  -->
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" placeholder="按规格名称检索" class="form-control" ng-model="nameSearch">
								<span class="input-group-btn">
									<button class="btn btn-success" type="button" ng-click="loadData(true)">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
								</span>
                        </div>
                        <!-- /input-group -->
                    </div>
                    <!-- /.col-lg-4 -->
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <!-- 刷新按钮 -->
            <button type="button" class="btn btn-success pull-right"
                    ng-click="loadData(true)">
                <span class="glyphicon glyphicon-refresh"></span> 刷新
            </button>
            <!-- 添加按钮触发模态框 -->
            <button type="button" class="btn btn-warning pull-right" data-toggle="modal" data-target="#addForm"
                    ng-click="openModal()">
                <span class="glyphicon glyphicon-plus"></span> 添加
            </button>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">


                <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>规格名称</th>
                            <th>状态</th>
                            <th>排序号</th>
                            <th class="fixedWidth">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="spec in specList">
                            <td>{{ spec.id }}</td>
                            <td>{{ spec.name }}</td>
                            <td ng-if="spec.status==1">正常</td>
                            <td ng-if="spec.status==0">禁用</td>
                            <td>{{ spec.sort }}</td>
                            <td class="action-column">
                                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#update"
                                        ng-click="openModal(spec.id)">修改
                                    <!--<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>-->
                                </button>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast" id="toast"></div>
<datalistpager></datalistpager>

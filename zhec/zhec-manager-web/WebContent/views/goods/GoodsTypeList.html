<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-12">
		<div class="col-lg-6">
			<div class="ibox-title">
				<div class="heading">
					<!-- 搜索  -->
					<div class="col-sm-6">
						<div class="input-group">
							<input type="text" placeholder="按类型名称检索" class="form-control"
								   ng-model="typeNameSearch"> <span
								class="input-group-btn">
									<button class="btn btn-success" type="button"
											ng-click="loadData(true)">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<!-- 刷新按钮 -->
			<button type="button" class="btn btn-success pull-right"
				ng-click="loadData(true)">
				<span class="glyphicon glyphicon-refresh"></span> 刷新
			</button>
			<!-- 添加按钮触发模态框 -->
			<button type="button" class="btn btn-warning pull-right"
				data-toggle="modal" ng-click="openModal()">
				<span class="glyphicon glyphicon-plus"></span> 添加
			</button>
		</div>
	</div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ">
	<div class="row marLeft15">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">


				<div class="hideScroll">
					<div class="ibox-content showContent">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>ID</th>
									<th>类型名称</th>
									<th>排序号</th>
									<th class="fixedWidth">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="type in typeList">
									<td>{{ type.id }}</td>
									<td>{{ type.name }}</td>
									<td>{{ type.sort }}</td>
									<td class="action-column">
										<button type="button" class="btn btn-warning" 
											ng-click="openModal(type.id)">
											<!--<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>-->修改
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<datalistpager></datalistpager>

<div class="row wrapper border-bottom white-bg page-heading">
	<div class="ibox-title col-lg-12" style="height: 50px">
		<div class="heading">

			<div class="col-sm-2">
				<select ng-model="cateId" class="form-control" ng-options="sh.id as sh.name for sh in TypeList1" ng-change="TypeChange1(cateId)">
			<option value="">---请选择商品一级分类检索---</option>
				</select>
			</div>
			<div class="col-sm-2">
				<select ng-model="cateId1" class="form-control" ng-options="sh.id as sh.name for sh in TypeList2" ng-change="TypeChange2(cateId1)">
			<option value="">---请选择商品二级分类检索---</option>
				</select>
				</div>
				<div class="col-sm-2">
				<select ng-model="cateId2" class="form-control" ng-options="sh.id as sh.name for sh in TypeList3" ng-change="TypeChange3(cateId2)">
			<option value="">---请选择商品三级分类检索---</option>
				</select>
			</div>
			<!-- 搜索  -->
			<div class="col-sm-3">
				<div class="input-group">
					<input type="text" placeholder="按照商品名搜索" class="form-control " ng-model="infoName">
					<span class="input-group-btn">
						<button class="btn btn-success" type="button"
							ng-click="loadData(true)">
							<span class="glyphicon glyphicon-search"></span>
					</button>
					</span>
				</div>
			</div>
			<div class="col-sm-2">
				<!-- 刷新按钮 -->
				<button type="button" class="btn btn-success pull-right" ng-click="loadData(true)">
					<span class="glyphicon glyphicon-refresh"></span> 刷新
				</button>
			</div>
		</div>

	</div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">

				<div class="ibox-content">

					<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
						<thead>
							<tr>
								<!--<th>总订单编号</th>-->
								<th>ID</th>
								<th>商品名</th>
								<!-- <th>规格</th> -->
								<th>品牌</th>
								<th>分类</th>
								<!-- <th>库存</th>
								<th>预警值</th> -->
								<th>商品图片</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="goods in stockAllList">

								<!--<td>{{ order.parentOrderSn}}</td>-->
								<td>{{ goods.id }}</td>
								<td>{{ goods.name1 }}</td>
								<!-- <td>{{ goods.specInfo}}</td> -->
								<td>{{ goods.brandName }}</td>
								<td>{{ goods.cateName}}</td>
								<!-- <td style="color: #4169e3;">{{ goods.stock }}</td>
								<td style="color: #cc3300;">{{ goods.stockWarning }}</td> -->
								<td><img ng-src="{{goods.masterImg}}" style="width: 60px" /></td>
								<td class="action-column">
									<button type="button" class="btn btn-warning" data-toggle="modal" ng-click="openModal(goods.id)">
	                                    <spanaria-hidden="true">修改历史详情</span>
	                                </button>
									<button type="button" class="btn btn-warning" data-toggle="modal" ng-click="openModals(goods.id)">
										<spanaria-hidden="true">修改库存</span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
</div>
<datalistpager></datalistpager>


<!-- 规格信息 -->
<h1>修改历史</h1>
<div class="" name="myform" verify-scope="tipStyle: 1">
    <style type="text/css">
        .ifEnabledheight {
            height: 415px
        }

        .ifEnabledheight43 {
            height: 43px
        }
    </style>
    <form name="myform2" verify-scope="tipStyle: 1">
        <ul class="form-horizontal">
            <li class="list-group-item">
                    <div class="form-group">
                        <!--规格的左右选择 start-->
                        <style media="screen">
                        .singleclick {
                            background-color: #c5c5f7 !important;
                        }
                        </style>
                        <div style="width: 300px;float: left;margin-left: 20px;" >
                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                    <tr>
                                        <th style="border: none;">选择要查看的规格</th>
                                    </tr>
                                </thead>
                                <tbody style="overflow: auto;max-height: 336px;width: 515px;">
                                    <tr style="cursor: pointer;" ng-repeat="info in dataEntity" ng-click=choose(info.id) ng-class={'singleclick':id==info.id}>
                                        <td style="width: 300px;">{{ info.specInfo }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div style="width: 51px;float: left;padding-top: 175px;padding-left: 20px;">
                            <span class="glyphicon glyphicon-arrow-right" style="cursor:pointer"></span>
                            <br /><br /><br />
                            <br />
                        </div>
                        <div style="width: 500px;float: left;">
                            <div class="col-sm-12">
                                <table class="table table-striped table-bordered table-hover dataTables-example">
                                </table>
                            </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="ibox float-e-margins">


                                            <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                                <thead>
                                                    <tr>

                                                        <th>修改人</th>
                                                        <th>变更类型</th>
                                                        <th>修改数量</th>
                                                        <th>修改时间</th>
                                                        <th>备注</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="res in dataEntitys">

                                                        <td>{{ res.optName }}</td>
                                                        <td ng-if="res.changeType==1">入库</td>
                                                        <td ng-if="res.changeType==2">出库</td>
                                                        <td ng-if="res.changeType==3">盘点盘盈</td>
                                                        <td ng-if="res.changeType==4">盘点盘亏</td>
                                                        <td>{{ res.changeNum}}</td>
                                                        <td>{{ res.updateTime }}</td>
                                                        <td>{{ res.remark}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>


                                        </div>

                                    </div>
                                </div>
                                <div class="modal-footer col-sm-12">

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success" ng-click="cancelModal()">
                                            <span class="glyphicon glyphicon-share-alt"></span> 取消
                                        </button>
                                    </div>
                                </div>

                        </div>


                    </div>

            </li>
        </ul>
    </form>
    </div>


		<!-- 规格信息 -->
        <h1>修改库存</h1>
		<div class="" name="myform" verify-scope="tipStyle: 1">
			<style type="text/css">
				.ifEnabledheight{
					height:415px
				}
				.ifEnabledheight43{
					height:43px
				}
			</style>
			<form name="myform2" verify-scope="tipStyle: 1">
				<ul class="form-horizontal">
					<li class="list-group-item">
							<div class="form-group" >
                                <style media="screen">
                                .singleclick {
                                    background-color: #c5c5f7 !important;
                                }
                                </style>
								<!--规格的左右选择 start-->
								<div style="width: 300px;float: left;margin-left: 20px;">
									<table class="table table-striped table-bordered table-hover dataTables-example">
										<thead>
											<tr>
												<th style="border: none;">选择要修改的规格</th>
											</tr>
										</thead>
										<tbody style="overflow: auto;max-height: 336px;width: 515px;">
                                            <tr style="cursor: pointer;" ng-repeat="info in dataEntity" ng-click=choose(info.id) ng-class={'singleclick':productId==info.id}>
												<td  style="width: 300px;">{{ info.specInfo }}</td>
											</tr>
										</tbody>
									</table>
								</div>
								<div style="width: 51px;float: left;padding-top: 175px;padding-left: 20px;" >
									<span class="glyphicon glyphicon-arrow-right" style="cursor:pointer" ></span>
									<br /><br /><br />
									<br />
								</div>

								<div style="width: 500px;float: left;" >

                                    <ul class="form-horizontal" >
                                        <li class="list-group-item">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">当前库存（*）：</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" ng-model="dataEntity[id1].stock" style="color: #4169e3;" readonly>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">库存预警值（*）：</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" ng-model="dataEntity[id1].stockWarning" style="color: #cc3300;" readonly>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">变更类型（*）：</label>

                                                <div class="col-sm-9">
                                                    <div class="form-group">
                                                        <label class="radio-inline">
                                                            <input type="radio"  ng-checked='1' ng-verify ng-model="status" ng-value="1" name="status" >&nbsp;入库&nbsp;
                                                        </label>
                                                        <label class="radio-inline">
                                                            <input type="radio" ng-verify ng-model="status" ng-value="2" name="status">&nbsp;出库&nbsp;
                                                        </label>
                                                        <label class="radio-inline">
                                                            <input type="radio" ng-verify ng-model="status" ng-value="3" name="status">&nbsp;盘点盘盈&nbsp;
                                                        </label>
                                                        <label class="radio-inline">
                                                            <input type="radio" ng-verify ng-model="status" ng-value="4" name="status" >&nbsp;盘点盘亏&nbsp;
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">变更数量（*）：</label>
                                                <div class="col-sm-2">
                                                    <input type="text" ng-if="status==undefined" value="增加" class="form-control" style="color: #4169e3;" readonly>
                                                    <input type="text" ng-if="status==1 ||status==3" value="增加" class="form-control" style="color: #4169e3;" readonly>
                                                    <input type="text" ng-if="status==2 ||status==4" value="减少" class="form-control"  style="color: #4169e3;" readonly>
                                                </div>
                                                <div class="col-sm-3">

                                                    <input onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'');}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'');}"
                                                        ng-verify type="number" min="1" maxlength="9" max="999999999" class="form-control" ng-model="num" oninput="if(value.length>9)value=value.slice(0,9)"/>

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">备注：</label>
                                                <div class="col-sm-8">
                                                    <input ng-verify value="input-border" class="form-control" ng-model="text">
                                                </div>


                                            </div>

                                        </li>
                                    </ul>
                                    <div class="modal-footer col-sm-12">

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-warning" ng-click="okModal(num,text,status)" ng-verify="{control:'myform'}" ng-disabled="okModalDisabled">
                                                <span class="glyphicon glyphicon-floppy-disk"></span> 保存
                                            </button>
                                            <button type="button" class="btn btn-success" ng-click="cancelModal()">
                                                <span class="glyphicon glyphicon-share-alt"></span> 取消
                                            </button>
                                        </div>
                                    </div>
								<!--规格的左右选择 end-->
							</div>


						</div>

					</li>
				</ul>
			</form>
		</div>

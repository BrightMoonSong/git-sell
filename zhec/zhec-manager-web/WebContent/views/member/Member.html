<div class="wrapper wrapper-content animated fadeInRight ">
	<div class="row marLeft15">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="heading">
						<!-- 搜索  -->
						<div class="col-sm-3">
							<div class="input-group">
								<input type="text" placeholder="按姓名检索" class="form-control "
									ng-model="userNameSearch"> <span
									class="input-group-btn">
									<button class="btn btn-success" type="button"
										ng-click="loadData(true)">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>
						<div class="col-lg-9">
							<!-- 刷新按钮 -->
							<button type="button" class="btn btn-success operationBtn"
								ng-click="loadData(true)">
								<span class="glyphicon glyphicon-refresh"></span> 刷新
							</button>
						</div>
					</div>
				</div>

				<div class="hideScroll">
					<div class="ibox-content ">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>ID</th>
									<th>昵称</th>
									<th>等级</th>
									<!--<th>邮箱</th>
									<th>电话</th>
									<th>qq</th>-->
									<th>注册时间</th>
									<th>点击修改状态</th>
									<th class="col-lg-2">操作</th>
								</tr>
							</thead>
							<tbody style="">
								<tr ng-repeat="member in memberList">
									<td>{{ member.id }}</td>
									<td>{{ member.name }}</td>
									<td>{{ member.rank }}</td>
									<!--<td>{{ member.email }}</td>
									<td>{{ member.phone }}</td>
									<td>{{ member.qq }}</td>-->
									<td>{{ member.registerStime}}</td>
									<td ng-if="member.status == 0"> 
										<button  type="button" class="btn btn-primary" ng-click="changeStatus(0,member.id)">已禁用</button>
									</td>
									<td ng-if="member.status == 1">
										<button  type="button" class="btn btn-primary" ng-click="changeStatus(1,member.id)">已启用</button>
									</td>
									<td class="action-column">
										<button type="button" class="btn btn-warning"
											data-toggle="modal" data-target="#update"
											ng-click="openModal(member.id)">
											<!--<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>-->查看
										</button>
										<button type="button" class="btn btn-warning"
                                            ng-click="resetPassword(member.id)">
	                                        <!--<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>--> 重置密码
	                                    </button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<datalistpager></datalistpager>

<script type="text/ng-template" id="firstDialogId">
	<div class="ngdialog-message">
        <h3>确定{{currentStatus}}？</h3>
        <!--<p>The <code>.openConfirm()</code> function returns a promise that is resolved when confirmed and rejected when otherwise closed. Modal dialogs by default do not close when clicked outside the dialog or when hitting escape. This can ofcourse be overridden when opening the dialog.</p>
        <p>Confirm can take a value. Enter one here for example and see the console output: <input ng-model="confirmValue" /></p>-->
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirmClick()">确定</button>
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="cancleClick()">取消</button>
    </div>
</script>

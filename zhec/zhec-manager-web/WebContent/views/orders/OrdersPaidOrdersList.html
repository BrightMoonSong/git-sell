<div class="row wrapper border-bottom white-bg page-heading">
	<div class="ibox-title col-lg-12" style="height: 50px">
		<div class="heading">
			<!-- 搜索  -->
			<div class="col-sm-12">
				<div class="form-group col-md-2">
					<div>
						<input type="text" placeholder="按用户名检索" class="form-control" ng-model="memberNameSearch">
					</div>
				</div>

				<div class="form-group col-md-2">
					<div>
						<input type="text" placeholder="按订单编号检索" class="form-control" ng-model="orderSnSearch">
					</div>
				</div>

				<div class="form-group col-md-2">
					<div>
						<input type="text" readonly="readonly" placeholder="按下单时间检索(开始)" start-picker class="Wdate form-control" ng-model="startTime">
					</div>
				</div>

				<div class="form-group col-md-2">
					<div>
						<input type="text" readonly="readonly" placeholder="按下单时间检索(结束)" end-picker class="Wdate form-control" ng-model="endTime">
					</div>
				</div>

				<button class="btn btn-success" type="button" ng-click="loadData(true)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>

				<button type="button" class="btn btn-success pull-right" style="margin-top: 0px;" ng-click="loadData(true)">
				                <span class="glyphicon glyphicon-refresh"></span> 刷新
				            </button>
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">

				<div class="ibox-content">

					<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
						<thead>
							<tr>
								<th>订单编号</th>
								<!--<th>总订单编号</th>-->
								<th>用户名</th>
								<th>下单时间</th>
								<th>付款时间</th>
								<th>收货人手机号</th>
								<th>买家留言</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="order in ordersAllList">
								<td>{{ order.orderSn}}</td>
								<!--<td>{{ order.parentOrderSn}}</td>-->
								<td>{{ order.memberLoginId }}</td>
								<td>{{ order.createTime}}</td>
								<td>{{ order.paidTime }}</td>
								<td>{{ order.consigneeMobile }}</td>
								<td>
									<div style="width: 100px;margin: 0 auto;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">
										{{ order.remark}}
									</div>
								</td>
								<td class="action-column">
									<button type="button" class="btn btn-warning" data-toggle="modal" ng-click="openModal(order.id,order.orderSn,order.orderStatus,1)">
	                                    确认
	                                </button>
										<button type="button" class="btn btn-warning" data-toggle="modal" ng-click="openModal(order.id,order.orderSn,order.orderStatus,2)">
	                                    取消
	                                </button>
									<button type="button" class="btn btn-warning" data-toggle="modal" ng-click="openModal2(order.id)">
		                      			<spanaria-hidden="true">详情</span>
		                            </button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<datalistpager></datalistpager>

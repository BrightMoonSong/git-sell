<div class="inmodal">
    <div class="modal-header">
        <h1 class="modal-title">处方咨询管理</h1>
    </div>
    <div class="modal-body" name="myform" verify-scope="tipStyle: 2">
        <!-- 标签页start -->
        <ul class="nav nav-tabs">
            <li class="active" ng-click="onClickTab('ordersDetails.html')">
                <a data-toggle="tab">订单详情</a>
            </li>


            <li ng-click="onClickTab('leaveMessage.html')">
                <a data-toggle="tab">处理备注</a>
            </li>


        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
        <!-- 订单详情 -->
        <script type="text/ng-template" id="ordersDetails.html">
            <ul class="form-horizontal">
                <li class="list-group-item col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">商品名:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.recipeMobile.goodsName" readonly>
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label class="col-sm-4 control-label">顾问ID:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.recipeMobile.consultantId" readonly>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label class="col-sm-4 control-label">商品单价:</label>

                        <div class="col-sm-8">
                            <span disabled="disabled" readonly="true" class="form-control" ng-bind="dataEntity.recipeMobile.goodsPrice | priceFormatFilter"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">购买数量:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.recipeMobile.productNumber" readonly>
                        </div>
                    </div>
                </li>
                <li class="list-group-item col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">会员姓名:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.recipeMobile.memberLoginId" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">登记购买人联系方式:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.recipeMobile.mobile" readonly>
                        </div>
                    </div>
                </li>
            </ul>
        </script>
        <!-- 留言标记 -->
        <script type="text/ng-template" id="leaveMessage.html">
            <div ng-show="dataEntity.recipeMobile.handleStatus==0" class="form-group col-sm-12" style="padding-top: 15px;">
                <label class="col-sm-1 control-label">备注:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" ng-model="data.message"></textarea>
                </div>
            </div>
            <div style="overflow: auto;max-height: 400px;width: 100%;">
                <ul class="form-horizontal">
                    <li class="list-group-item col-sm-12" ng-repeat="res in dataEntity.recipeMobileMessage" style="background-color: white;padding-top: 5px;">
                        <div class="form-group col-sm-12 text-left" style="padding-top: 10px;">
                            <label class="col-sm-2 text-left fontweight5">
                            处理人: <span class="text-left" style="color: #4169e3;"> {{res.userName}}</span>
                        </label>
                            <label class="col-sm-4 text-left fontweight5">备注时间:{{res.time}}</label>

                        </div>
                        <div class="form-group col-sm-12 text-left" style="padding-top: 10px;">
                            <label class="col-sm-2 text-left fontweight5">备注: </label>
                            <span class="text-left" ng-bind="res.messageRemarks"></span>
                        </div>
                    </li>
                    <div style="clear: both;"></div>
                </ul>
            </div>
        </script>
    </div>

    <div class="modal-footer">
        <button ng-show="dataEntity.recipeMobile.handleStatus==0" type="button" class="btn btn-warning" ng-click="sendMessage(1)">
            <span class="glyphicon glyphicon-floppy-disk"></span>处理
        </button>
        <button ng-show="dataEntity.recipeMobile.handleStatus==0" type="button" class="btn btn-success" ng-click="sendMessage(0)">
            <span class="glyphicon glyphicon-share-alt"></span>暂不处理
        </button>
    </div>

</div>

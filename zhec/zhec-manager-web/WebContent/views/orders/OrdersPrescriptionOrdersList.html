<div class="row wrapper border-bottom white-bg page-heading">
	<div class="ibox-title col-lg-12" style="height: 50px">
		<div class="heading">
			<!-- 搜索  -->
			<div class="col-sm-12">
				<div class="form-group col-md-2">
					<select ng-model="status" onchange="" class="form-control">
						<!-- <input type="text" placeholder="按审核状态检索" class="form-control" ng-model="status"> -->
						<option value="">---按审核状态检索---</option>
						<option value="0">---待审批---</option>
						<option value="1">---审批通过---</option>
						<option value="2">---审批未通过---</option>
					 </select>
				</div>

				<button class="btn btn-success" type="button" ng-click="loadData(true)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>

				<button type="button" class="btn btn-success pull-right" style="margin-top: 0px;" ng-click="loadData(true)">
				                <span class="glyphicon glyphicon-refresh"></span> 刷新
				            </button>
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">

				<div class="ibox-content">

					<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
						<thead>
							<tr>
								<!--<th>总订单编号</th>-->
								<th>用户名</th>
								<th>商品名</th>
								<th>商品图片</th>
								<!-- <th>处方类型</th> -->
								<th>登记时间</th>
								<th>审核状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="order in ordersAllList">

								<!--<td>{{ order.parentOrderSn}}</td>-->
								<td>{{ order.memberLoginId }}</td>
								<td>{{ order.goodsName }}</td>
								<td><img ng-src="{{order.goodsImageUrl}}" style="width: 60px" /></td>
								<!-- <td ng-if="order.goodsType==0">其他</td>
								<td ng-if="order.goodsType==1">非处方</td>
								<td ng-if="order.goodsType==2">普通处方</td>
								<td ng-if="order.goodsType==3">麻醉类处方</td> -->
								<td>{{ order.orderTime}}</td>
								<td ng-if="order.status==0">待审批</td>
								<td ng-if="order.status==1">审批通过</td>
								<td ng-if="order.status==2">审批未通过</td>
								<td class="action-column">
									<button type="button" class="btn btn-warning" data-toggle="modal" ng-click="openModal(order.id,order.memberId)">
	                                    <spanaria-hidden="true">详情</span>
	                                </button>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
</div>
<datalistpager></datalistpager>

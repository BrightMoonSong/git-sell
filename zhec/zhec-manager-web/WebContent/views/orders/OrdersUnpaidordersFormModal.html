<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">

        <div class="col-lg-6">
            <ol class="breadcrumb">
                <li><a href="index.html">订单管理</a></li>
                <li class="active"><strong>未支付订单</strong></li>
            </ol>
        </div>
        <div class="col-lg-6">
            <!-- 刷新按钮 -->
            <button type="button" class="btn btn-success pull-right"
                    ng-click="loadData(true)">
                <span class="glyphicon glyphicon-refresh"></span> 刷新
            </button>
            <!-- 添加按钮触发模态框 -->

        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" style="height: 100px">
                    <div class="heading">
                        <!-- 搜索  -->
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="form-group col-md-6 col-sm-6 ">
                                    <label class="col-sm-4 control-label">按会员姓名检索</label>

                                    <div class="col-sm-8">
                                        <input type="text" placeholder="按会员姓名检索" class="form-control"
                                               ng-model="memberNameSearch">
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6 ">
                                    <label class="col-sm-4 control-label">按订单编号检索</label>

                                    <div class="col-sm-8">
                                        <input type="text" placeholder="按订单编号检索" class="form-control"
                                               ng-model="orderSnSearch">
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6 ">
                                    <label class="col-sm-4 control-label">按下单时间检索(开始)</label>

                                    <div class="col-sm-8">
                                        <input type="text" readonly="readonly" placeholder="按下单时间检索(开始)"
                                               start-picker class="Wdate form-control"
                                               ng-model="startTime">
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6 ">
                                    <label class="col-sm-4 control-label">按下单时间检索(结束)</label>

                                    <div class="col-sm-8">
                                        <input type="text" readonly="readonly" placeholder="按下单时间检索(结束)"
                                               end-picker class="Wdate form-control"
                                               ng-model="endTime">
                                    </div>
                                </div>
								<span class="input-group-btn">
									<button class="btn btn-success" type="button" ng-click="loadData(true)">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
								</span>
                            </div>
                            <!-- /input-group -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                </div>

                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions"
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>订单号</th>
                            <th>下单时间</th>
                            <th>会员姓名</th>
                            <th>付款时间</th>
                            <th>订单状态</th>
                            <th>物流单号</th>
                            <th>收货人手机号</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="order in ordersAllList">
                            <td>{{ order.id }}</td>
                            <td>{{ order.orderSn}}</td>
                            <td>{{ order.createTime}}</td>
                            <td>{{ order.memberName }}</td>
                            <td>{{ order.paidTime }}</td>
                            <td>{{ order.orderState }}</td>
                            <td>{{ order.logisticsNumber }}</td>
                            <td>{{ order.consigneeMobile }}</td>
                        </tr>
                        </tbody>
                    </table>
                    <datalistpager></datalistpager>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast" id="toast"></div>

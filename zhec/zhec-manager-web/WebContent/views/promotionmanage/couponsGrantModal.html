<style type="text/css">
	.form-horizontal .form-group {
		margin-left: 0;
	}
</style>
<div class="inmodal">
	<div class="modal-header">
		<h3 class="modal-title" style="font-weight: 500;">{{name1}}</h3>
	</div>
	<ul class="form-horizontal">
		<li class="list-group-item">
			<!-- 搜索  -->
			<div class="col-sm-12">

				<div class="form-group col-md-2">
					<input type="text" placeholder="按等级范围(start)" class="form-control" ng-model="modalGrantSearch.rankStart">

				</div>

				<div class="form-group col-md-2">
					<input type="text" placeholder="按等级范围(end)" class="form-control" ng-model="modalGrantSearch.rankEnd">
				</div>

				<div class="form-group col-md-2">
					<input type="text" placeholder="按余额范围(start)" class="form-control" ng-model="modalGrantSearch.balanceStart">
				</div>

				<div class="form-group col-md-2">
					<input type="text" placeholder="按余额范围(end)" class="form-control" ng-model="modalGrantSearch.balanceEnd">
				</div>

				<div class="form-group col-md-2">
					<input type="text" placeholder="按积分范围(start)" class="form-control" ng-model="modalGrantSearch.integralStart">
				</div>

				<div class="form-group col-md-2">
					<input type="text" placeholder="按积分范围(end)" class="form-control" ng-model="modalGrantSearch.integralEnd">
				</div>

				<div class="form-group col-md-2">
					<input type="text" placeholder="按用户名检索" class="form-control" ng-model="modalGrantSearch.parmValue">
				</div>
				
				<div class="form-group col-md-2">
					<button class="btn btn-success" type="button" ng-click="loadDataDialog(true)">
	                    <span class="glyphicon glyphicon-search"></span>
	               	</button>
				</div>
			</div>
			<!-- /.col-lg-12 -->
			<table class="table table-striped table-bordered table-hover dataTables-example marginBottom25">
				<thead>
					<tr>
						<th>登录名</th>
						<th>等级</th>
						<th>余额</th>
						<th>积分</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="info in infoList">
						<td>{{ info.loginId }}</td>
						<td>{{ info.rank }}</td>
						<td>{{ info.balance }}</td>
						<td>{{ info.integral }}</td>
						<td>
							<button class="btn btn-warning" type="button" ng-click="grant(info.id)" ng-disabled='okmodaldis'>
			                    发放
			               	</button>
						</td>
					</tr>
				</tbody>
			</table>

			<datalistpagerdialog></datalistpagerdialog>
		</li>
	</ul>

</div>

<div class="inmodal">
	<div class="modal-header">
		<h1 class="modal-title" ng-show="res==undefined">添加促销</h1>
		<h1 class="modal-title" ng-hide="res==undefined">修改促销</h1>
	</div>
	<div class="" name="myform" verify-scope="tipStyle: 1">
		<ul class="form-horizontal" style="background-color: #faf9f6;">
			<li class="list-group-item">
				<div class="form-group">
					<label class="col-sm-3 control-label">促销名（*）：</label>

					<div class="col-sm-9">
						<input ng-verify="{min:1 ,max:12}" type="text" class="form-control" ng-model="addData.promotionName">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label">专题链接（*）：</label>

					<div class="col-sm-9">
						<input ng-verify="{max:255}" type="text" class="form-control" ng-model="addData.topicUrl">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">使用平台（*）：</label>

					<div class="col-sm-9">
                        <div class="form-group" style="margin: 0px;">
                            <label class="radio-inline" ng-click="check(1)">
                                <input type="checkbox" ng-checked="addData.applicablePlatform.split(',').contains(1)" name="applicablePlatform" value="1"
                                       ng-model="checkbox1">&nbsp;WEB&nbsp;
                            </label>
                            <label class="radio-inline" ng-click="check(2)">
                                <input type="checkbox" ng-checked="addData.applicablePlatform.split(',').contains(2)" name="applicablePlatform" value="2"
                                       ng-model="checkbox2">&nbsp;WAP&nbsp;
                            </label>
                            <label class="radio-inline" ng-click="check(3)">
                                <input type="checkbox" ng-checked="addData.applicablePlatform.split(',').contains(3)" name="applicablePlatform" value="3"
                                       ng-model="checkbox3">&nbsp;APP&nbsp;
                            </label>
                        </div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">参与商品选择类型（*）：</label>

					<div class="col-sm-9">
						<select ng-model="addData.goodsSelectType" class="form-control" ng-options="x.id as x.name for x in goodsBrandIdList" value="{{x.id}}">
							<option value="">--请选择--</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">促销开始时间：</label>

					<div class="col-sm-9">
						<input type="text" readonly="readonly" placeholder="促销开始时间" start-picker class="Wdate form-control" style="background-color: white;" ng-model="addData.startTime">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">促销结束时间：</label>

					<div class="col-sm-9">
						<input type="text" readonly="readonly" placeholder="促销结束时间" end-picker class="Wdate form-control" style="background-color: white;" ng-model="addData.endTime">
					</div>
				</div>
			</li>
		</ul>
		<div class="modal-footer">
			<button type="button" class="btn btn-warning" ng-click="okModal()" ng-verify="{control:'myform'}" ng-disabled='okmodaldis'>
                <span class="glyphicon glyphicon-floppy-disk"></span> 保存
            </button>
			<button type="button" class="btn btn-success" ng-click="cancelModal()">
                <span class="glyphicon glyphicon-share-alt"></span> 取消
            </button>
		</div>
	</div>

</div>

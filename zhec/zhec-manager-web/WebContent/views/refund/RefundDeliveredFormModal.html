<div class="inmodal" name="myform" verify-scope="tipStyle: 1">
    <div class="modal-header">
        <h1 class="modal-title">收货操作</h1>
    </div>
    <div>
        <ul class="form-horizontal">
            <li class="list-group-item">
                <div class="form-group">
                    <label class="col-sm-3 control-label">物流费用(*)：</label>

                    <div class="col-sm-9">
                        <input ng-verify="pattern:/^((\d\.\d?[1-9]?)|([1-9]+\d*\.\d?[1-9]?)|([1-9]+\d*))$/,max:9" type="text" class="form-control" ng-model="money.moneyLogistics">
                    </div>
                </div>
                <div class="form-group">
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">物流费用负责（*）：</label>

                    <div class="col-sm-9">
                        <div class="form-group" style="margin: 0px;">
                            <label class="radio-inline" ng-click="check(1)">
                            <input type="radio" ng-checked="money.moneyLogisticsBear==1" name='moneyLogisticsBear'>&nbsp;平台承担&nbsp;
                        </label>
                        <label class="radio-inline" ng-click="check(2)">
                            <input type="radio" ng-verify ng-checked="money.moneyLogisticsBear==0" name='moneyLogisticsBear'>&nbsp;买家承担&nbsp;
                        </label>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="okModal()" ng-verify="{control:'myform'}">
            <span class="glyphicon glyphicon-floppy-disk"></span> 保存
        </button>
        <button type="button" class="btn btn-success" ng-click="cancelModal()">
            <span class="glyphicon glyphicon-share-alt"></span> 取消
        </button>
    </div>
    </div>

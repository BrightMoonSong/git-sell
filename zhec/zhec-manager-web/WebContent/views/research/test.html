<div class="row wrapper border-bottom white-bg page-heading">
	<div class="ibox-title col-lg-12" style="height: 50px">
		<div class="heading">
			<div class="col-sm-2">

				<button type="button" class="btn btn-success pull-right" ng-click="openModal1()">异常测试数据
				</button>

			</div>
			<div class="col-sm-2">

				<button type="button" class="btn btn-success pull-right" ng-click="openModal()">修改异常测试
				</button>
			</div>
			<div class="col-sm-2">

				<button type="button" class="btn btn-success pull-right" ng-click="test()">异常返回
				</button>
			</div>
			<div class="col-sm-2">

				<button type="button" class="btn btn-success pull-right" ng-click="affair()">事务回滚
				</button>
			</div>

		</div>

	</div>
</div>



<script type="text/ng-template" id="secDialogId">
	<div class="inmodal">
		<div class="modal-header">
			<h1 class="modal-title">修改异常测试数据</h1>
		</div>
		<div class="">
			<ul class="form-horizontal">
				<li class="list-group-item">
					<div class="form-group">
						<div class="action-column">
							<button type="button" class="btn btn-warning pull-right" data-toggle="modal" data-target="#update" ng-click="modify(2)">修改数据
                            </button>
							<button type="button" class="btn btn-warning pull-right" data-toggle="modal" data-target="#update" ng-click="modify(1)">重置数据
                            </button>
						</div>
					</div>

				</li>
			</ul>
		</div>

	</div>
</script>

<script type="text/ng-template" id="firstDialogId">
	<div class="inmodal">
		<div class="modal-header">
			<h1 class="modal-title">异常测试数据</h1>
		</div>
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="">
							<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
								<thead>
									<tr>
										<th>id</th>
										<th>name</th>
										<th>age</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td ng-bind="find.id"></td>
										<td ng-bind="find.name"></td>
										<td ng-bind="find.age"></td>
									</tr>
								</tbody>
							</table>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" ng-click="cancelModal()">
			<span class="glyphicon glyphicon-share-alt"></span> 取消
		</button>
	</div>
</script>

<div class="inmodal">
    <div class="modal-header">
        <h1 class="modal-title">库存管理</h1>
    </div>
    <div class="modal-body" name="myform" verify-scope="tipStyle: 2">
        <!-- 标签页start -->
        <ul class="nav nav-tabs">
            <li ng-click="onClickTab('ordersDetails.html')">
                <a data-toggle="tab">商品详情</a>
            </li>
            <li ng-click="onClickTab('leaveMessage.html')">
                <a data-toggle="tab">修改历史详情</a>
            </li>


        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
        <!-- 订单详情 -->
        <script type="text/ng-template" id="ordersDetails.html">
            <ul class="form-horizontal">
                <li class="list-group-item col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">商品名:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.name1" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">规格:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.specAttrName" readonly>
                        </div>
                    </div>
                </li>
                    <li class="list-group-item col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">品牌:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.brandName" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">分类:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.cateName" readonly>
                        </div>
                    </div>

                </li>
                <li class="list-group-item col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">当前库存:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.stock" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">库存预警值:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="dataEntity.stockWarning" readonly>
                        </div>
                    </div>
                </li>
            </ul>
        </script>

        <script type="text/ng-template" id="leaveMessage.html">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">

                            <div class="ibox-content">

                                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <!--<th>总订单编号</th>-->
                                            <th>修改人</th>
                                            <th>变更类型</th>
                                            <th>修改数量</th>
                                            <th>修改时间</th>
                                            <th>备注</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="res in dataEntitys">

                                            <td>{{ res.optName }}</td>
                                            <td ng-if="res.changeType==1">入库</td>
                                            <td ng-if="res.changeType==2">出库</td>
                                            <td ng-if="res.changeType==3">盘点盘盈</td>
                                            <td ng-if="res.changeType==4">盘点盘亏</td>
                                            <td>{{ res.changeNum}}</td>
                                            <td>{{ res.updateTime }}</td>
                                            <td>{{ res.remark}}</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="cancelModal()">
            <span class="glyphicon glyphicon-share-alt"></span> 取消
        </button>
    </div>


</div>

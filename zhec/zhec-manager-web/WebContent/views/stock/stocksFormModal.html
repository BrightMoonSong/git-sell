<div class="inmodal">
    <div class="modal-header">
        <h1 class="modal-title">修改库存</h1>
    </div>

    <div class="" name="myform" verify-scope="tipStyle: 1">
        <ul class="form-horizontal">
            <li class="list-group-item">
                <div class="form-group">
                    <label class="col-sm-3 control-label">当前库存（*）：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="dataEntity.stock" style="color: #4169e3;" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">库存预警值（*）：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="dataEntity.stockWarning" style="color: #cc3300;" readonly>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label">变更类型（*）：</label>

                    <div class="col-sm-9">
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio"  ng-checked='1' ng-verify ng-model="status" ng-value="1" name="status" >&nbsp;入库&nbsp;
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-verify ng-model="status" ng-value="2" name="status">&nbsp;出库&nbsp;
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-verify ng-model="status" ng-value="3" name="status">&nbsp;盘点盘盈&nbsp;
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-verify ng-model="status" ng-value="4" name="status" >&nbsp;盘点盘亏&nbsp;
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">变更数量（*）：</label>
                    <div class="col-sm-2">
                        <input type="text" ng-if="status==undefined" value="增加" class="form-control" style="color: #4169e3;" readonly>
                        <input type="text" ng-if="status==1 ||status==3" value="增加" class="form-control" style="color: #4169e3;" readonly>
                        <input type="text" ng-if="status==2 ||status==4" value="减少" class="form-control"  style="color: #4169e3;" readonly>
                    </div>
                    <div class="col-sm-3">

                        <input onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'');}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'');}"
                            ng-verify="" type="number" min="1" class="form-control" ng-model="num">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                        <input ng-verify="" value="input-border" class="form-control" ng-model="text">
                    </div>


                </div>

            </li>
        </ul>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" ng-click="okModal()" ng-verify="{control:'myform'}">
                <span class="glyphicon glyphicon-floppy-disk"></span> 保存
            </button>
            <button type="button" class="btn btn-success" ng-click="cancelModal()">
                <span class="glyphicon glyphicon-share-alt"></span> 取消
            </button>
        </div>
    </div>

</div>

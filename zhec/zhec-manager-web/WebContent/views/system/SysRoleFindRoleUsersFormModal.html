<div class="inmodal">
	<div class="modal-header">
		<h3 class="modal-title" style="font-weight: 500;">该角色下的用户</h3>
	</div>
	<ul class="form-horizontal">
		<li class="list-group-item">
			<table class="table table-striped table-bordered table-hover dataTables-example marginBottom25">
				<thead>
					<tr>
						<th>ID</th>
						<th>登录名</th>
						<th>姓名</th>
						<th>手机</th>
						<th>邮箱</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in userList">
						<td>{{ user.userId }}</td>
						<td>{{ user.loginId }}</td>
						<td>{{ user.userName }}</td>
						<td>{{ user.phone }}</td>
						<td>{{ user.email }}</td>
					</tr>
				</tbody>
			</table>
			<datalistpagerdialog></datalistpagerdialog>
		</li>
	</ul>

</div>

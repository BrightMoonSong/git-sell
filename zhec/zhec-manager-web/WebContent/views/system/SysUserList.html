<div class="wrapper wrapper-content animated fadeInRight ">
	<div class="row marLeft15">
		<div class="col-lg-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<div class="heading">
						<!-- 搜索  -->
						<div class="col-sm-3">
							<div class="input-group">
								<input type="text" placeholder="按登录名检索" class="form-control "
									ng-model="userNameSearch"> <span
									class="input-group-btn">
									<button class="btn btn-success" type="button"
										ng-click="loadData(true)">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>
						<div class="col-lg-9">
							<!-- 刷新按钮 -->
							<button type="button" class="btn btn-success operationBtn"
								ng-click="loadData(true)">
								<span class="glyphicon glyphicon-refresh"></span> 刷新
							</button>
							<!-- 添加按钮触发模态框 -->
							<button type="button" class="btn btn-warning operationBtn"
								data-toggle="modal" ng-click="openModal()">
								<span class="glyphicon glyphicon-plus"></span> 添加
							</button>
						</div>
					</div>
				</div>

				<div class="hideScroll">
					<div class="ibox-content ">
						<table datatable="ng" dt-options="dtOptions"
							class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>ID</th>
									<th>登录名</th>
									<!--<th>角色</th>-->
									<th>姓名</th>
									<th>手机</th>
									<th>邮箱</th>
									<th style="width: 145px;">操作</th>
								</tr>
							</thead>
							<tbody style="">
								<tr ng-repeat="user in userList">
									<td>{{ user.userId }}</td>
									<td>{{ user.loginId }}</td>
									<!--<td ng-show="roleListRoleId.indexOf(user.roleId)<0"> </td>
									<td ng-repeat="role in roleList" ng-show="role.roleId==user.roleId">{{ role.name }}</td>-->
									<td>{{ user.userName }}</td>
									<td>{{ user.phone }}</td>
									<td>{{ user.email }}</td>
									<td class="action-column">
										<button type="button" class="btn btn-warning" ng-click="resetPassword(user.userId)">重置密码</button>
										<button type="button" class="btn btn-warning"
											data-toggle="modal" data-target="#update"
											ng-click="openModal(user.userId)">修改
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<datalistpager></datalistpager>

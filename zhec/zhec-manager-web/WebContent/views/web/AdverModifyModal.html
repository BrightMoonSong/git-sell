    <div>
        <h4>修改图片</h4>

        <div class="row">
            <div class="col-sm-4">
                <img ng-src={{dataImg.imageUrl}} class="img-responsive">
            </div>
            <div class="col-sm-8">
                <form class="form-horizontal" role="myform" verify-scope="tipStyle: 1">
                    <div class="form-group">
                        <label for="discrip" class="col-sm-2 control-label">图片描述</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="discrip"  ng-model="dataImg.imageTitle" ng-verify="{required:true}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imgURL" class="col-sm-2 control-label" >图片链接</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="imgURL" ng-model="dataImg.imageLink" ng-verify="{required:true}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="start" class="col-sm-2 control-label">启用时间</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="start" new-picker
                                   ng-model="dataImg.timeStart" ng-verify="{required:true}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="end" class="col-sm-2 control-label">结束时间</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="end" new-picker
                                   ng-model="dataImg.timeEnd" ng-verify="{required:true}">
                        </div>

                    </div>
                    <div class="form-group">
                        <div>
                            <div class="col-sm-12">
                                <div class="col-sm-3 col-sm-offset-3">
                                    <strong>启用</strong>
                                    <input type="radio" name="status+{{$index}}" ng-click="dataImg.status=1" ng-checked="dataImg.status==1"
                                           ng-model="dataImg.status">
                                </div>
                                <div class="col-sm-6">
                                    <strong>禁用</strong>
                                    <input type="radio" name="status+{{$index}}" ng-click="dataImg.status=0" ng-checked="dataImg.status==0"
                                           ng-model="dataImg.status">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sort" class="col-sm-2 control-label">排序</label>

                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="sort" ng-model="dataImg.sort">
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <div class="col-sm-12">
                                <div class="col-sm-3 col-sm-offset-3">
                                    <strong>当前面打开 </strong>
                                    <input type="radio" name="target+{{$index}}" ng-click="dataImg.target=0" ng-checked="dataImg.target==0"
                                           ng-model="dataImg.target">
                                </div>
                                <div class="col-sm-6">
                                    <strong>新建页面打开</strong>
                                    <input type="radio" name="target+{{$index}}" ng-click="dataImg.target=1" ng-checked="dataImg.target==1"
                                           ng-model="dataImg.target">
                                </div>
                            </div>
                        </div>
                    </div>

                    <HR style="FILTER: progid:DXImageTransform.Microsoft.Shadow(color:#987cb9,direction:145,strength:15)" width="80%" color=#987cb9 SIZE=1>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success pull-right" ng-click="modify(dataImg)" ng-hide="false" ng-verify="{control:'myform'}">
                            <span class="glyphicon glyphicon-plus"></span>确定
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>

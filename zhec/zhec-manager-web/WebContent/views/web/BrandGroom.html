<div class="wrapper wrapper-content animated fadeInRight ">
    <div class="row marLeft15">
        <div class="col-lg-12 ">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="form-group col-md-2">
                        <select ng-model="applyType" onchange="" class="form-control">
                            <!-- <input type="text" placeholder="按审核状态检索" class="form-control" ng-model="status"> -->
                            <option value="">选择应用平台</option>
                            <option value="1">---web网站---</option>
                            <option value="2">---wap网站---</option>
                         </select>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" placeholder="按广告位检索"
                                   class="form-control  ng-pristine ng-valid ng-empty ng-touched"
                                   ng-model="floorName"><span class="input-group-btn">
									<button class="btn btn-success" type="button" ng-click="loadData(true)">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
								</span>
                        </div>
                    </div>
                    <div class="col-lg-offset-10">
                        <button type="button" class="btn btn-success operationBtn" ng-click="loadData(true)">
                            <span class="glyphicon glyphicon-refresh"></span> 刷新
                        </button>
                    </div>
                </div>
            </div>

            <div class="hideScroll">
                <div class="ibox-content ">
                    <table datatable="ng" dt-options="dtOptions"
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>楼层名称</th>
                            <th>应用平台</th>
                            <th>管理广告位</th>
                        </tr>
                        </thead>
                        <tbody style="">
                        <tr ng-repeat="advert in adverData">
                            <td>{{advert.id}}</td>
                            <td>{{ advert.floorName }}</td>
                            <td ng-if="advert.applyType==1">web网站</td>
                            <td ng-if="advert.applyType==2">wap网站</td>
                            <td class="action-column">
                                <button type="button" class="btn btn-warning"
                                        data-toggle="modal" data-target="#update"
                                        ng-click="openModal(advert.id)"
                                        >
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>详情
                                </button>
                                <button type="button" class="btn btn-warning"
                                        data-toggle="modal" data-target="#update"
                                        ng-click="openModals(advert.id,advert.applyType)"
                                        >
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>修改
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>


<datalistpager></datalistpager>

<div class="inmodal">
    <div class="modal-header">
        <h1 class="modal-title">详情</h1>
    </div>
    <div class="modal-body" name="myform" verify-scope="tipStyle: 2">
        <!-- 标签页start -->
        <ul class="nav nav-tabs">
            <li ng-click="onClickTab('brand.html')">
                <a data-toggle="tab">品牌详情</a>
            </li>
            <li ng-click="onClickTab('cate.html')">
                <a data-toggle="tab">分类详情</a>
            </li>


        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
        <!-- 订单详情 -->
        <script type="text/ng-template" id="brand.html">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">


                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>

                                    <th>id</th>
                                    <th>品牌名称</th>
                                    <th>图片</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="res in dataEntitys.findBrand">

                                    <td>{{ res.id }}</td>
                                    <td>{{ res.name }}</td>
                                    <td><img ng-src="{{res.image}}" style="width: 60px" /></td>
                                </tr>
                            </tbody>
                        </table>


                    </div>

                </div>
            </div>
        </script>

        <script type="text/ng-template" id="cate.html">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">

                            <div class="ibox-content">

                                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <!--<th>总订单编号</th>-->
                                            <th>id</th>
                                            <th>类型</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="res in dataEntitys.findCate">

                                            <td>{{ res.id }}</td>
                                            <td>{{ res.name}}</td>

                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="cancelModal()">
            <span class="glyphicon glyphicon-share-alt"></span> 取消
        </button>
    </div>


</div>

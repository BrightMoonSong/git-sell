<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>左边固定，右边自适应(圣杯布局的实现)</title>
</head>

<body>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .wrap {
      width: 100%;
      float: left;
      height: 100%;
    }

    .content {
      height: 100%;
      background: green;
      margin-left: 200px
    }

    .nav {
      width: 200px;
      height: 100%;
      background: red;
      float: left;
      margin-left: -100%
    }
  </style>
  <div class="wrap">
    <div class="content">content</div>
  </div>
  <div class="nav">aside</div>
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="container"></div>
		
		<script type="text/jsx">
			var TestClickComponent = React.createClass({
				handleClick:function(event){
					var tipE = React.findDOMNode(this.refs.tip);//React.findDOMNode 该方法是React封装的用于找到真是的DOM节点的方法
					if(tipE.style.display==='none'){
						tipE.style.display='inline';
					}else{
						tipE.style.display='none';
					}
					event.stopPropagation();//event.stopPropagation() 方法阻止事件冒泡到父元素，阻止任何父事件处理程序被执行
					event.preventDefault();//event.preventDefault();方法阻止元素发生默认的行为（例如，当点击提交按钮时阻止对表单的提交,跳转链接的跳转页面）。
				},
				render:function(){
					return (
						<div>
							<button onClick={this.handleClick}>显示 | 隐藏</button><span ref="tip">测试点击</span>
						</div>
					);
				}
			});
			
			var TestInputCompontent = React.createClass({
				getInitialState:function(){
					return {
						inputContent:''
					};
				},
				changeHandler:function(event){
					this.setState({
						inputContent:event.target.value
					});
					event.stopPropagation();//event.stopPropagation() 方法阻止事件冒泡到父元素，阻止任何父事件处理程序被执行
					event.preventDefault();//event.preventDefault();方法阻止元素发生默认的行为（例如，当点击提交按钮时阻止对表单的提交,跳转链接的跳转页面）。
				},
				render:function(){
					return (
						<div>
							<input type="text" onChange={this.changeHandler}/><span>{this.state.inputContent}</span>
						</div>
					);
				}
			});
			React.render(
				<div>
					<TestClickComponent />
					<br /><br /><br />
					<TestInputCompontent />
				</div>,
				document.getElementById('container')
			)
			
			
			
			
			//前端最佳实践的样式和结构的分离---少用<br />修饰样式
		</script>
	</body>
</html>
